<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>昶青數位資料中心APP</title>
    <!-- 載入 Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=
      device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      .letter {
        position: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: scale(0);
      }
      
      .letter-t {
        color: #00bfff;
        animation: letterExplosion 1s forwards, moveRandom-T 90s infinite alternate ease-in-out, sizeChange-T 24s infinite alternate ease-in-out, colorChange-1 84s infinite;
      }
      
      .letter-c1 {
        color: #00ff7f;
        animation: letterExplosion 1s 0.2s forwards, moveRandom-C1 96s infinite alternate ease-in-out, sizeChange-C1 27s infinite alternate ease-in-out, colorChange-2 87s infinite;
      }
      
      .letter-c2 {
        color: #f09707;
        animation: letterExplosion 1s 0.4s forwards, moveRandom-C2 102s infinite alternate ease-in-out, sizeChange-C2 30s infinite alternate ease-in-out, colorChange-3 90s infinite;
      }
      
      @keyframes letterExplosion {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(3) rotate(180deg);
        }
        100% {
          opacity: 0.8;
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes moveRandom-T {
        0% { top: 10%; left: 10%; }
        10% { top: 40%; left: 80%; }
        20% { top: 80%; left: 15%; }
        30% { top: 30%; left: 60%; }
        40% { top: 70%; left: 30%; }
        50% { top: 20%; left: 50%; }
        60% { top: 60%; left: 20%; }
        70% { top: 50%; left: 70%; }
        80% { top: 15%; left: 40%; }
        90% { top: 90%; left: 90%; }
        100% { top: 50%; left: 50%; }
      }
      
      @keyframes moveRandom-C1 {
        0% { top: 90%; left: 20%; }
        10% { top: 20%; left: 40%; }
        20% { top: 50%; left: 85%; }
        30% { top: 80%; left: 10%; }
        40% { top: 40%; left: 60%; }
        50% { top: 60%; left: 30%; }
        60% { top: 30%; left: 70%; }
        70% { top: 70%; left: 50%; }
        80% { top: 25%; left: 90%; }
        90% { top: 55%; left: 15%; }
        100% { top: 30%; left: 30%; }
      }
      
      @keyframes moveRandom-C2 {
        0% { top: 50%; left: 50%; }
        10% { top: 70%; left: 20%; }
        20% { top: 30%; left: 80%; }
        30% { top: 60%; left: 40%; }
        40% { top: 20%; left: 70%; }
        50% { top: 80%; left: 30%; }
        60% { top: 10%; left: 60%; }
        70% { top: 90%; left: 10%; }
        80% { top: 40%; left: 90%; }
        90% { top: 15%; left: 25%; }
        100% { top: 75%; left: 75%; }
      }
      
      @keyframes sizeChange-T {
        0%, 100% { font-size: 40px; }
        20% { font-size: 60px; }
        40% { font-size: 30px; }
        60% { font-size: 70px; }
        80% { font-size: 50px; }
      }
      
      @keyframes sizeChange-C1 {
        0%, 100% { font-size: 50px; }
        25% { font-size: 35px; }
        50% { font-size: 65px; }
        75% { font-size: 45px; }
      }
      
      @keyframes sizeChange-C2 {
        0%, 100% { font-size: 45px; }
        33% { font-size: 70px; }
        66% { font-size: 35px; }
      }
      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }
      }
      @keyframes colorChange-2 {
        0%, 100% { color: #00ff7f; }
        33% { color: #ff4500; }
        66% { color: #00bfff; }
      }
      @keyframes colorChange-3 {
        0%, 100% { color: #ff4500; }
        33% { color: #00bfff; }
        66% { color: #00ff7f; }
      }

      /* ----- Container & Heading ----- */
      .container {
        position: relative;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
        max-width: 1200px;
        width: 100%;

      .container::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100px; height: 100px;
        background: linear-gradient(135deg, #2193b0 0%, transparent 70%);
        opacity: 0.3;
        border-top-left-radius: 30px;
      }
      .container::after {
        content: "";
        position: absolute;
        bottom: 0; right: 0;
        width: 100px; height: 40px;
        background: linear-gradient(315deg, #6dd5ed 0%, transparent 70%);
        opacity: 0.3;
        border-bottom-right-radius: 30px;
      }

      h2 {
        text-align: center;
        color: #054496;
        margin-bottom: 20px;
        font-size: 3em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        position: relative;
        padding-bottom: 15px;
        margin-top: 20px;
      }
      .logo-img {
        max-width: 200px;
        margin: 25px auto 0; 
        display: block;
        border-radius: 0px;
        box-shadow: 0 3px 8px rgba(0,0,0,0);
      }
      h2::after {
        content: "";
        position: absolute;
        bottom: 0; left: 50%;
        transform: translateX(-50%);
        width: 300px; height: 4px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        border-radius: 30px;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 5px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      /* 調整第一個表單組的上邊距，使其位於超級連結按鈕下方 */
      .first-form-group {
        margin-top: 50px; /* 根據超級連結按鈕的位置調整這個值 */
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #147802;
        font-size: 1.4em;
        display: flex;
        align-items: center;
      }
      label::before {
        content: "";
        display: inline-block;
        width: 8px; height: 25px;
        background: linear-gradient(to bottom, #05f51d, #055702);
        margin-right: 10px;
        border-radius: 20px;
      }

      select, button, input[type="text"], input[type="password"] {
        padding: 15px 15px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 20px;
        font-size: 1.1em;
        outline: none;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(0,0,0,0.05), inset 0 2px 5px rgba(255,255,255,0.5);
        min-height: 40px;
      }
      input::placeholder {
        font-size: 1.2em;
      }
      input[type="text"]:focus, input[type="password"]:focus, select:focus {
        border-color: #2193b0;
        box-shadow: 0 0 15px rgba(33, 147, 176, 0.5), inset 0 2px 5px rgba(255,255,255,0.6);
        background-color: rgba(255, 255, 255, 0.5);
      }
      button {
        background: linear-gradient(45deg, #b608c9,#f7cbf7 );
        color: white;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(33, 147, 176, 0.3), 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        font-size: 1.3em;        
        border: none;
        position: relative;
        overflow: hidden;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        font-weight: bold;
        transform: translateZ(0);
      }
      button:hover {
        background: linear-gradient(45deg, #b608c9, #2193b0);
        box-shadow: 0 10px 20px rgba(33, 147, 176, 0.4), 0 6px 10px rgba(0,0,0,0.15);
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(1px);
        box-shadow: 0 5px 10px rgba(33, 147, 176, 0.3);
      }

              currentUser = {

                role: data.result.role,

              };

      /*************************************************
       * 6) 調用 Apps Script
       *************************************************/
      function callGAS(action, params = {}, useToken = true) {
        if (useToken && action !== 'login') {
          const token = localStorage.getItem('authToken');
          const csrfToken = localStorage.getItem('csrfToken'); // 添加 CSRF token
          if (token) {
            params.token = token;
            params.csrf = csrfToken; // 每次請求都帶上 CSRF token
          }
        }
        const query = new URLSearchParams({ action, ...params });
        const url = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.needLogin) {
              clearAuthData();
              document.getElementById('loginScreen').style.display = 'flex';
              throw new Error('需要重新登入');
            }
            return data;
          });
      }

      function loadFiles() {
        const folderId = document.getElementById('folderSelect').value;
        if (!folderId) return;

        const keyword = document.getElementById('searchInput').value.trim();
        const category = document.getElementById('typeSelect').value;

        callGAS('getFiles', { folderId, keyword })
          .then(data => {
            if (data.success) {
              let files = data.result;
              files = filterByPermission(files);

              if (category === '辦法') {
                const keywords = ['辦法', '計畫', '細則'];
                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return keywords.some(kw => nameLower.includes(kw));
                });
              } else if (category === '其他文件') {
                const keywords = ['辦法', '計畫', '細則'];
                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return !keywords.some(kw => nameLower.includes(kw));
                });
              }

              populateFileDropdown(files);
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      /*************************************************
       * 分級篩選邏輯
       *************************************************/
      function filterByPermission(files) {
        const p = currentUser ? currentUser.permission : "";
        if (p === 's3') {
          return files;
        } else if (p === 's2') {
          return files.filter(file => !file.name.toLowerCase().includes('s3'));
        } else if (p === 's1') {
          return files.filter(file => file.name.toLowerCase().includes('s1'));
        }
        return files;
      }

              case '"': return '&quot;';
            }
            return c;

            loadUsers();
          }
          
          // 如果切換到活動日誌頁籤，重新加載活動日誌
          if (tabId === 'activityLog') {
            loadActivityLog();
          }
        }
      
        // 加載用戶列表
        function loadUsers() {
          callGAS('getUsers')
            .then(data => {
              if (data.success) {
                renderUsersTable(data.result);
              } else {
                console.error("Error:", data.error);
                alert('加載用戶列表失敗: ' + data.error);
              }
            })
            .catch(err => {
              console.error("Fetch error:", err);
              alert('加載用戶列表時發生錯誤');
            });
        }
      
        // 渲染用戶列表表格
        function renderUsersTable(users) {
          const tbody = document.getElementById('usersTableBody');
          tbody.innerHTML = '';
          
          if (!users || users.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = '<td colspan="8" style="text-align: center;">暫無用戶數據</td>';
            tbody.appendChild(tr);
            return;
          }
          
          users.forEach((user, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><input type="checkbox" class="user-checkbox" value="${index}"></td>
              <td>${user.username}</td>
              <td>${user.fullName || ''}</td>
              <td>${user.role || ''}</td>
              <td>${user.permissionLevel || ''}</td>
              <td>${user.lastLogin || ''}</td>
              <td>${user.active ? '啟用' : '禁用'}</td>
              <td>
                <button class="user-action-btn edit-btn" onclick="editUser(${index})">編輯</button>
                <button class="user-action-btn reset-pwd-btn" onclick="resetPassword(${index})">重置密碼</button>
                <button class="user-action-btn toggle-status-btn" onclick="toggleUserStatus(${index})">${user.active ? '禁用' : '啟用'}</button>
                <button class="user-action-btn delete-btn" onclick="deleteUser(${index})">刪除</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        }
      
        // 全選/取消全選
        function toggleSelectAll() {
          const selectAllCheckbox = document.getElementById('selectAll');
          const userCheckboxes = document.querySelectorAll('.user-checkbox');
          
          userCheckboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
          });
        }
      
        // 執行批量操作
        function executeBulkAction() {
          const action = document.getElementById('bulkActionSelect').value;
          if (!action) {
            alert('請選擇要執行的操作');
            return;
          }
          
          const selectedUsers = [];
          const userCheckboxes = document.querySelectorAll('.user-checkbox:checked');
          userCheckboxes.forEach(checkbox => {
            selectedUsers.push(parseInt(checkbox.value));
          });
          
          if (selectedUsers.length === 0) {
            alert('請至少選擇一個用戶');
            return;
          }
          
          // 確認操作
          if (!confirm(`確定要對選中的 ${selectedUsers.length} 個用戶執行 ${getBulkActionName(action)} 操作嗎？`)) {
            return;
          }
          
          callGAS('bulkUserAction', { action, userIndices: selectedUsers.join(',') })
            .then(data => {
              if (data.success) {
                alert('操作成功完成');
                loadUsers(); // 重新加載用戶列表
              } else {
                alert('操作失敗: ' + data.error);
              }
            })
            .catch(err => {
              console.error("Bulk action error:", err);
              alert('執行操作時發生錯誤');
            });
        }
      
        // 獲取批量操作名稱
        function getBulkActionName(action) {
          switch (action) {
            case 'enable': return '啟用';
            case 'disable': return '禁用';
            case 'delete': return '刪除';
            case 's1': return '設為 S1 權限';
            case 's2': return '設為 S2 權限';
            case 's3': return '設為 S3 權限';
            default: return action;
          }
        }
      
        // 編輯用戶
        function editUser(index) {
          callGAS('getUserDetails', { userIndex: index })
            .then(data => {
              if (data.success) {
                const user = data.result;
                
                // 填充表單
                document.getElementById('editUserId').value = index;
                document.getElementById('newUsername').value = user.username;
                document.getElementById('newFullName').value = user.fullName || '';
                document.getElementById('newPassword').value = ''; // 不顯示密碼
                document.getElementById('newRole').value = user.role || '';
                
                // 設置權限等級
                const permRadios = document.getElementsByName('permissionLevel');
                for (let radio of permRadios) {
                  radio.checked = (radio.value === user.permissionLevel);
                }
                
                // 切換到創建/編輯頁籤
                switchTab('createUser');
              } else {
                alert('獲取用戶詳情失敗: ' + data.error);
              }
            })
            .catch(err => {
              console.error("Get user details error:", err);
              alert('獲取用戶詳情時發生錯誤');
            });
        }
      
        // 保存用戶（新增或更新）
        function saveUser() {
          const editUserId = document.getElementById('editUserId').value;
          const username = document.getElementById('newUsername').value.trim();
          const fullName = document.getElementById('newFullName').value.trim();
          const password = document.getElementById('newPassword').value;
          const role = document.getElementById('newRole').value.trim();
          
          // 獲取選中的權限等級
          let permissionLevel = '';
          const permRadios = document.getElementsByName('permissionLevel');
          for (let radio of permRadios) {
            if (radio.checked) {
              permissionLevel = radio.value;
              break;
            }
          }
          
          // 驗證必填字段
          if (!username) {
            alert('請輸入用戶名');
            return;
          }
          
          if (!fullName) {
            alert('請輸入姓名');
            return;
          }
          
          // 如果是新增用戶，密碼為必填
          if (!editUserId && !password) {
            alert('請輸入密碼');
            return;
          }
          
          // 準備請求參數
          const params = {
            username,
            fullName,
            role,
            permissionLevel
          };
          
          // 如果有密碼，添加到參數中
          if (password) {
            params.password = password;
          }
          
          // 如果是編輯現有用戶，添加用戶索引
          if (editUserId) {
            params.userIndex = editUserId;
            
            // 發送更新用戶請求
            callGAS('updateUser', params)
              .then(data => {
                if (data.success) {
                  alert('用戶更新成功');
                  switchTab('usersList'); // 切換回用戶列表頁籤
                  loadUsers(); // 重新加載用戶列表
                } else {
                  alert('用戶更新失敗: ' + data.error);
                }
              })
              .catch(err => {
                console.error("Update user error:", err);
                alert('更新用戶時發生錯誤');
              });
          } else {
            // 發送創建用戶請求
            callGAS('createUser', params)
              .then(data => {
                if (data.success) {
                  alert('用戶創建成功');
                  switchTab('usersList'); // 切換回用戶列表頁籤
                  loadUsers(); // 重新加載用戶列表
                } else {
                  alert('用戶創建失敗: ' + data.error);
                }
              })
              .catch(err => {
                console.error("Create user error:", err);
                alert('創建用戶時發生錯誤');
              });
          }
        }
      
        // 重置用戶密碼
        function resetPassword(index) {
          const newPassword = prompt('請輸入新密碼（留空將生成隨機密碼）');
          
          if (newPassword === null) {
            return; // 用戶取消操作
          }
          
          callGAS('resetUserPassword', { userIndex: index, newPassword })
            .then(data => {
              if (data.success) {
                alert(`密碼重置成功${data.result.password ? '，新密碼為：' + data.result.password : ''}`);
              } else {
                alert('密碼重置失敗: ' + data.error);
              }
            })
            .catch(err => {
              console.error("Reset password error:", err);
              alert('重置密碼時發生錯誤');
            });
        }
      
        // 切換用戶狀態（啟用/禁用）
        function toggleUserStatus(index) {
          callGAS('toggleUserStatus', { userIndex: index })
            .then(data => {
              if (data.success) {
                alert(`用戶${data.result.active ? '啟用' : '禁用'}成功`);
                loadUsers(); // 重新加載用戶列表
              } else {
                alert('操作失敗: ' + data.error);
              }
            })
            .catch(err => {
              console.error("Toggle user status error:", err);
              alert('操作時發生錯誤');
            });
        }
      
        // 刪除用戶
        function deleteUser(index) {
          if (!confirm('確定要刪除此用戶嗎？此操作不可撤銷。')) {
            return;
          }
          
          callGAS('deleteUser', { userIndex: index })
            .then(data => {
              if (data.success) {
                alert('用戶刪除成功');
                loadUsers(); // 重新加載用戶列表
              } else {
                alert('用戶刪除失敗: ' + data.error);
              }
            })
            .catch(err => {
              console.error("Delete user error:", err);
              alert('刪除用戶時發生錯誤');
            });
        }
      
        // 加載活動日誌
        function loadActivityLog() {
          callGAS('getActivityLog')
            .then(data => {
              if (data.success) {
                renderActivityLog(data.result);
              } else {
                console.error("Error:", data.error);
                alert('加載活動日誌失敗: ' + data.error);
              }
            })
            .catch(err => {
              console.error("Fetch error:", err);
              alert('加載活動日誌時發生錯誤');
            });
        }
      
        // 渲染活動日誌表格
        function renderActivityLog(logs) {
          const tbody = document.getElementById('activityLogBody');
          tbody.innerHTML = '';
          
          if (!logs || logs.length === 0) {
            const tr = document.createElement('tr');
            tr.innerHTML = '<td colspan="4" style="text-align: center;">暫無活動日誌</td>';
            tbody.appendChild(tr);
            return;
          }
          
          logs.forEach(log => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${log.timestamp}</td>
              <td>${log.user}</td>
              <td>${log.action}</td>
              <td>${log.details}</td>
            `;
            tbody.appendChild(tr);
          });
        }

      // 顯示公告編輯 Modal
function showAnnouncementEditModal() {
  document.getElementById('announcementText').value = ""; // 可根據需求預載現有公告
  document.getElementById('announcementEditModal').style.display = 'block';
}

// 關閉公告編輯 Modal
function closeAnnouncementEditModal() {
  document.getElementById('announcementEditModal').style.display = 'none';
}

// 呼叫後端保存公告（假設後端支援 saveAnnouncement 這個 action）
// 呼叫後端保存公告
function saveAnnouncement() {
  var text = document.getElementById('announcementText').value.trim();
  if (!text) {
    alert("公告內容不能為空");
    return;
  }
  callGAS('saveAnnouncement', { announcement: text })
    .then(data => {
      if (data.success) {
        alert("公告已存檔！");
        closeAnnouncementEditModal();
        
        // 立即顯示新增的公告
        showAnnouncementPopupModal(text);
      } else {
        alert("公告存檔失敗: " + data.error);
      }
    })
    .catch(err => {
      console.error("saveAnnouncement error:", err);
      alert("公告存檔時發生錯誤");
    });
}


// 登入後檢查公告是否存在
function checkAnnouncement() {
  callGAS('getAnnouncement')
    .then(data => {
      if (data.success && data.result && data.result.announcement) {
        showAnnouncementPopupModal(data.result.announcement);
      } else {
        // 若公告內容不存在，則直接顯示主畫面
        document.querySelector('.container').style.display = 'block';
      }
    })
    .catch(err => {
      console.error("checkAnnouncement error:", err);
      document.querySelector('.container').style.display = 'block';
    });
}

// 顯示公告 Popup Modal
function showAnnouncementPopupModal(announcement) {
  // 使用 h3 呈現公告文字
  document.getElementById('announcementPopupContent').innerText = announcement;
  document.getElementById('announcementPopupModal').style.display = 'block';
}

// 關閉公告 Popup Modal
function closeAnnouncementPopupModal() {
  document.getElementById('announcementPopupModal').style.display = 'none';
  // 顯示主應用畫面（container）
  document.querySelector('.container').style.display = 'block';
}
