    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      .letter {
        position: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: scale(0);
      }
      
      .letter-t {
        color: #00bfff;
        animation: letterExplosion 1s forwards, moveRandom-T 90s infinite alternate ease-in-out, sizeChange-T 24s infinite alternate ease-in-out, colorChange-1 84s infinite;
      }
      
      .letter-c1 {
        color: #00ff7f;
        animation: letterExplosion 1s 0.2s forwards, moveRandom-C1 96s infinite alternate ease-in-out, sizeChange-C1 27s infinite alternate ease-in-out, colorChange-2 87s infinite;
      }
      
      .letter-c2 {
        color: #f09707;
        animation: letterExplosion 1s 0.4s forwards, moveRandom-C2 102s infinite alternate ease-in-out, sizeChange-C2 30s infinite alternate ease-in-out, colorChange-3 90s infinite;
      }
      
      @keyframes letterExplosion {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(3) rotate(180deg);
        }
        100% {
          opacity: 0.8;
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes moveRandom-T {
        0% { top: 10%; left: 10%; }
        10% { top: 40%; left: 80%; }
        20% { top: 80%; left: 15%; }
        30% { top: 30%; left: 60%; }
        40% { top: 70%; left: 30%; }
        50% { top: 20%; left: 50%; }
        60% { top: 60%; left: 20%; }
        70% { top: 50%; left: 70%; }
        80% { top: 15%; left: 40%; }
        90% { top: 90%; left: 90%; }
        100% { top: 50%; left: 50%; }
      }
      
      @keyframes moveRandom-C1 {
        0% { top: 90%; left: 20%; }
        10% { top: 20%; left: 40%; }
        20% { top: 50%; left: 85%; }
        30% { top: 80%; left: 10%; }
        40% { top: 40%; left: 60%; }
        50% { top: 60%; left: 30%; }
        60% { top: 30%; left: 70%; }
        70% { top: 70%; left: 50%; }
        80% { top: 25%; left: 90%; }
        90% { top: 55%; left: 15%; }
        100% { top: 30%; left: 30%; }
      }
      
      @keyframes moveRandom-C2 {
        0% { top: 50%; left: 50%; }
        10% { top: 70%; left: 20%; }
        20% { top: 30%; left: 80%; }
        30% { top: 60%; left: 40%; }
        40% { top: 20%; left: 70%; }
        50% { top: 80%; left: 30%; }
        60% { top: 10%; left: 60%; }
        70% { top: 90%; left: 10%; }
        80% { top: 40%; left: 90%; }
        90% { top: 15%; left: 25%; }
        100% { top: 75%; left: 75%; }
      }
      
      @keyframes sizeChange-T {
        0%, 100% { font-size: 40px; }
        20% { font-size: 60px; }
        40% { font-size: 30px; }
        60% { font-size: 70px; }
        80% { font-size: 50px; }
      }
      
      @keyframes sizeChange-C1 {
        0%, 100% { font-size: 50px; }
        25% { font-size: 35px; }
        50% { font-size: 65px; }
        75% { font-size: 45px; }
      }
      
      @keyframes sizeChange-C2 {
        0%, 100% { font-size: 45px; }
        33% { font-size: 70px; }
        66% { font-size: 35px; }
      }
      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }
      }
      @keyframes colorChange-2 {
        0%, 100% { color: #00ff7f; }
        33% { color: #ff4500; }
        66% { color: #00bfff; }
      }
      @keyframes colorChange-3 {
        0%, 100% { color: #ff4500; }
        33% { color: #00bfff; }
        66% { color: #00ff7f; }
      }

  flex-direction: column;
  height: 500px;
  border: 1px solid #ddd;
  border-radius: 10px;
  margin-bottom: 15px;
  overflow: hidden;
}

#aiChatHistory {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background-color: #f9f9f9;
}

.ai-message, .user-message {
  margin-bottom: 10px;
  padding: 10px 15px;
  border-radius: 15px;
  max-width: 80%;
  word-wrap: break-word;
}

.ai-message {
  background-color: #e3f2fd;
  align-self: flex-start;
  margin-right: auto;
  border-bottom-left-radius: 5px;
}

.user-message {
  background-color: #e8f5e9;
  align-self: flex-end;
  margin-left: auto;
  text-align: right;
  border-bottom-right-radius: 5px;
}

#aiInputContainer {
  display: flex;
  padding: 10px;
  background-color: #fff;
  border-top: 1px solid #ddd;
}

#aiInput {
  flex: 1;
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 20px;
  margin-right: 10px;
  font-size: 1em;
}

#aiSendButton {
  padding: 10px 20px;
  background: linear-gradient(45deg, #2193b0, #6dd5ed);
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

#aiSendButton:hover {
  background: linear-gradient(45deg, #6dd5ed, #2193b0);
}

/* AI 功能選項區 */
#aiOptions {
  display: flex;
  margin-bottom: 15px;
  flex-wrap: wrap;
  gap: 10px;
}

.ai-option-button {
  padding: 8px 15px;
  background: linear-gradient(45deg, #9c27b0, #ba68c8);
  color: white;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-size: 0.9em;
  transition: all 0.3s ease;
}

.ai-option-button:hover {
  background: linear-gradient(45deg, #ba68c8, #9c27b0);
  transform: translateY(-2px);
}

/* 更改密碼模態視窗 */
#changePasswordModal {
  display: none;
  position: fixed;
  z-index: 1003; /* 比其他模態視窗更前 */
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  overflow: auto;
}

#changePasswordModal .modal-content {
  position: relative;
  background: white;
  margin: 10% auto;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  width: 90%;
  max-width: 500px;
  animation: modalOpen 0.4s;
}

#passwordError {
  color: #ff6b6b;
  margin: 10px 0;
  font-weight: bold;
  display: none;
}

/* 響應式設計 */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  h2 {
    font-size: 2em;
  }
  
  select, button, input[type="text"], input[type="password"] {
    padding: 12px;
    font-size: 1em;
  }
  
  #statsButton, #linksButton, #aiButton {
    font-size: 1em;
    padding: 6px 10px;
  }
  
  .chart-container {
    height: 300px;
  }
  
  #aiChatContainer {
    height: 400px;
  }
}

@media (max-width: 480px) {
  h2 {
    font-size: 1.5em;
  }
  
  label {
    font-size: 1.2em;
  }
  
  #statsButton, #linksButton, #aiButton {
    font-size: 0.8em;
    min-width: 70px;
    width: 75px;
  }
  
  #statsButton {
    left: 5px;
  }
  
  #linksButton {
    left: 85px;
  }
  
  #aiButton {
    left: 165px;
  }
  
  .chart-container {
    height: 250px;
  }
  
  .modal-content {
    margin: 15% auto;
    padding: 15px;
  }
  
  #aiChatContainer {
    height: 350px;
  }
}

    <!-- 更改密碼模態視窗 -->
    <div id="changePasswordModal" class="modal">
      <div class="modal-content">

        <h2>更改密碼</h2>
        <div class="form-group">
          <label for="currentPassword">目前密碼</label>
          <input type="password" id="currentPassword" placeholder="請輸入目前密碼">

        <div class="form-group">

    <script>
      // 全局變數
      let currentUser = null;
      let departmentData = null;
      
      // 頁面載入完成後執行
      document.addEventListener('DOMContentLoaded', function() {
        // 檢查是否已登入
        checkLoginStatus();
        
        // 登入按鈕事件
        document.getElementById('loginButton').addEventListener('click', login);
        
        // 登出按鈕點擊事件
        document.getElementById('logoutButton').addEventListener('click', function(event) {
          event.stopPropagation(); // 防止事件冒泡
          document.getElementById('userActionMenu').classList.toggle('show');
        });
        
        // 登出操作
        document.getElementById('logoutAction').addEventListener('click', function() {
          logoutUser(); // 使用原有的登出函數
        });
        
        // 更改密碼操作
        document.getElementById('changePasswordAction').addEventListener('click', function() {
          document.getElementById('userActionMenu').classList.remove('show');
          showChangePasswordModal();
        });
        
        // 點擊其他地方關閉下拉菜單
        window.addEventListener('click', function(event) {
          if (!event.target.matches('#logoutButton')) {
            var dropdowns = document.getElementsByClassName('dropdown-content');
            for (var i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        });
        
        // 搜尋按鈕事件
        document.getElementById('searchButton').addEventListener('click', searchFiles);
        
        // 統計按鈕事件
        document.getElementById('statsButton').addEventListener('click', showStatsModal);
        
        // 超級連結按鈕事件
        document.getElementById('linksButton').addEventListener('click', showLinksModal);
        
        // AI助手按鈕事件
        document.getElementById('aiButton').addEventListener('click', showAiModal);
        
        // AI發送按鈕事件
        document.getElementById('aiSendButton').addEventListener('click', sendAiMessage);
        
        // AI輸入框按Enter發送
        document.getElementById('aiInput').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            sendAiMessage();
          }
        });
        
        // AI功能按鈕事件
        document.getElementById('aiSearchHelp').addEventListener('click', function() {
          addAiMessage("請告訴我您想搜尋的內容，我會幫您提供搜尋建議。");
        });
        
        document.getElementById('aiExtractKeywords').addEventListener('click', function() {
          addAiMessage("請輸入一段文字，我將為您提取關鍵詞。");
        });
      });
      
      // 檢查登入狀態
      function checkLoginStatus() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const role = localStorage.getItem('role');
        
        if (token && username) {
          // 驗證 token
          callGAS('validateToken', { token: token, username: username })
            .then(data => {
              if (data.success) {
                // 登入成功
                currentUser = {
                  username: username,
                  role: role,
                  token: token
                };
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('userName').textContent = username;
                
                // 根據權限顯示/隱藏功能
                if (role === 's3') {
                  document.getElementById('linksButton').style.display = 'flex';
                }
                
                // 載入部門數據
                loadDepartments();
              } else {
                // Token 無效，清除本地存儲
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('role');
              }
            })
            .catch(err => {
              console.error('Token 驗證錯誤:', err);
              localStorage.removeItem('token');
              localStorage.removeItem('username');
              localStorage.removeItem('role');
            });
        }
      }
      
      // 登入函數
      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('loginError');
        
        if (!username || !password) {
          loginError.textContent = '請輸入使用者名稱和密碼';
          loginError.style.display = 'block';
          return;
        }
        
        callGAS('login', { username: username, password: password })
          .then(data => {
            if (data.success) {
              // 登入成功
              localStorage.setItem('token', data.token);
              localStorage.setItem('username', username);
              localStorage.setItem('role', data.role);
              
              currentUser = {
                username: username,
                role: data.role,
                token: data.token
              };
              
              document.getElementById('loginScreen').style.display = 'none';
              document.getElementById('userName').textContent = username;
              
              // 根據權限顯示/隱藏功能
              if (data.role === 's3') {
                document.getElementById('linksButton').style.display = 'flex';
              }
              
              // 載入部門數據
              loadDepartments();
            } else {
              // 登入失敗
              loginError.textContent = data.error || '登入失敗';
              loginError.style.display = 'block';
            }
          })
          .catch(err => {
            console.error('登入錯誤:', err);
            loginError.textContent = '登入時發生錯誤，請稍後再試';
            loginError.style.display = 'block';
          });
      }
      
      // 登出函數
      function logoutUser() {
        callGAS('logout', { 
          username: currentUser.username,
          token: currentUser.token
        })
        .then(() => {
          // 清除本地存儲
          localStorage.removeItem('token');
          localStorage.removeItem('username');
          localStorage.removeItem('role');
          
          // 重新載入頁面
          window.location.reload();
        })
        .catch(err => {
          console.error('登出錯誤:', err);
          // 即使發生錯誤，也清除本地存儲並重新載入
          localStorage.removeItem('token');
          localStorage.removeItem('username');
          localStorage.removeItem('role');
          window.location.reload();
        });
      }
      
      // 載入部門數據
      function loadDepartments() {
        callGAS('getDepartments', { token: currentUser.token })
          .then(data => {
            if (data.success) {
              departmentData = data.departments;
              const departmentSelect = document.getElementById('department');
              
              // 清除現有選項
              while (departmentSelect.options.length > 1) {
                departmentSelect.remove(1);
              }
              
              // 添加新選項
              departmentData.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept.id;
                option.textContent = dept.name;
                departmentSelect.appendChild(option);
              });
            } else {
              console.error('載入部門失敗:', data.error);
              if (data.needLogin) {
                // 需要重新登入
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('role');
                window.location.reload();
              }
            }
          })
          .catch(err => {
            console.error('載入部門錯誤:', err);
          });
      }
      
      // 搜尋檔案
      function searchFiles() {
        const department = document.getElementById('department').value;
        const docType = document.getElementById('docType').value;
        const keyword = document.getElementById('keyword').value;
        
        if (!department) {
          alert('請選擇部門');
          return;
        }
        
        callGAS('searchFiles', {
          token: currentUser.token,
          department: department,
          docType: docType,
          keyword: keyword
        })
        .then(data => {
          if (data.success) {
            // 顯示結果
            const resultDiv = document.getElementById('result');
            
            if (data.files.length === 0) {
              resultDiv.innerHTML = '<p style="text-align:center; margin:20px; font-size:1.2em; color:#666;">沒有找到符合條件的檔案</p>';
              return;
            }
            
            // 創建 iframe 顯示檔案列表
            const iframe = document.createElement('iframe');
            iframe.srcdoc = generateFileListHTML(data.files);
            resultDiv.innerHTML = '';
            resultDiv.appendChild(iframe);
          } else {
            console.error('搜尋檔案失敗:', data.error);
            if (data.needLogin) {
              // 需要重新登入
              localStorage.removeItem('token');
              localStorage.removeItem('username');
              localStorage.removeItem('role');
              window.location.reload();
            }
          }
        })
        .catch(err => {
          console.error('搜尋檔案錯誤:', err);
        });
      }
      
      // 生成檔案列表 HTML
      function generateFileListHTML(files) {
        let html = `
          <!DOCTYPE html>
          <html>
          <head>
            <style>
              body {
                font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                padding: 20px;
                background-color: #f9f9f9;
              }
              table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
                background-color: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                border-radius: 10px;
                overflow: hidden;
              }
              th, td {
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
              }
              th {
                background-color: #2193b0;
                color: white;
                font-weight: bold;
              }
              tr:hover {
                background-color: #f5f5f5;
              }
              a {
                color: #2193b0;
                text-decoration: none;
                transition: all 0.2s;
              }
              a:hover {
                color: #6dd5ed;
                text-decoration: underline;
              }
              .file-icon {
                font-size: 1.2em;
                margin-right: 5px;
              }
              .pdf-icon::before {
                content: "📄";
              }
              .doc-icon::before {
                content: "📝";
              }
              .xls-icon::before {
                content: "📊";
              }
              .ppt-icon::before {
                content: "📋";
              }
              .other-icon::before {
                content: "📁";
              }
            </style>
          </head>
          <body>
            <table>
              <thead>
                <tr>
                  <th>檔案名稱</th>
                  <th>類型</th>
                  <th>最後更新</th>
                </tr>
              </thead>
              <tbody>
        `;
        
        files.forEach(file => {
          let iconClass = 'other-icon';
          if (file.name.endsWith('.pdf')) {
            iconClass = 'pdf-icon';
          } else if (file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
            iconClass = 'doc-icon';
          } else if (file.name.endsWith('.xls') || file.name.endsWith('.xlsx')) {
            iconClass = 'xls-icon';
          } else if (file.name.endsWith('.ppt') || file.name.endsWith('.pptx')) {
            iconClass = 'ppt-icon';
          }
          
          html += `
            <tr>
              <td>
                <span class="file-icon ${iconClass}"></span>
                <a href="${file.viewUrl}" target="_blank">${file.name}</a>
              </td>
              <td>${file.type}</td>
              <td>${file.lastModified}</td>
            </tr>
          `;
        });
        
        html += `
              </tbody>
            </table>
          </body>
          </html>
        `;
        
        return html;
      }
      
      // 顯示統計模態視窗
      function showStatsModal() {
        callGAS('getStats', { token: currentUser.token })
          .then(data => {
            if (data.success) {
              document.getElementById('statsModal').style.display = 'block';
              
              // 載入 Google Charts
              google.charts.load('current', {'packages':['corechart']});
              google.charts.setOnLoadCallback(() => {
                // 部門熱度圖表
                drawDeptChart(data.deptStats);
                // 檔案熱度圖表
                drawFileChart(data.fileStats);
              });
            } else {
              console.error('獲取統計數據失敗:', data.error);
              if (data.needLogin) {
                // 需要重新登入
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('role');
                window.location.reload();
              }
            }
          })
          .catch(err => {
            console.error('獲取統計數據錯誤:', err);
          });
      }
      
      // 繪製部門熱度圖表
      function drawDeptChart(deptStats) {
        const data = new google.visualization.DataTable();
        data.addColumn('string', '部門');
        data.addColumn('number', '查詢次數');
        
        deptStats.forEach(item => {
          data.addRow([item.name, item.count]);
        });
        
        const options = {
          title: '部門資料查詢熱度',
          titleTextStyle: { fontSize: 18, bold: true },
          colors: ['#2193b0', '#6dd5ed', '#54a0ff', '#5f27cd', '#ff9f43'],
          is3D: true
        };
        
        const chart = new google.visualization.PieChart(document.getElementById('deptChart'));
        chart.draw(data, options);
      }
      
      // 繪製檔案熱度圖表
      function drawFileChart(fileStats) {
        const data = new google.visualization.DataTable();
        data.addColumn('string', '檔案');
        data.addColumn('number', '查看次數');
        
        fileStats.forEach(item => {
          data.addRow([item.name, item.count]);
        });
        
        const options = {
          title: '檔案查看熱度 (Top 10)',
          titleTextStyle: { fontSize: 18, bold: true },

      // 關閉統計模態視窗
      function closeStatsModal() {
        document.getElementById('statsModal').style.display = 'none';
      }
      
      // 顯示超級連結模態視窗
      function showLinksModal() {
        callGAS('getLinks', { token: currentUser.token })
          .then(data => {
            if (data.success) {
              document.getElementById('linksModal').style.display = 'block';
              
              // 填充連結表格
              const tableBody = document.getElementById('linksTableBody');
              tableBody.innerHTML = '';
              
              data.links.forEach(link => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = link.name;
                
                const urlCell = document.createElement('td');
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.textContent = link.url;
                linkElement.target = '_blank';
                urlCell.appendChild(linkElement);
                
                row.appendChild(nameCell);
                row.appendChild(urlCell);
                tableBody.appendChild(row);
              });

              console.error('獲取連結失敗:', data.error);

                // 需要重新登入
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('role');
                window.location.reload();
              }
            }
          })
          .catch(err => {
            console.error('獲取連結錯誤:', err);
          });
      }
      
      // 關閉超級連結模態視窗
      function closeLinksModal() {
        document.getElementById('linksModal').style.display = 'none';
      }
      
      // 顯示AI助手模態視窗
      function showAiModal() {
        document.getElementById('aiModal').style.display = 'block';
      }
      
      // 關閉AI助手模態視窗
      function closeAiModal() {
        document.getElementById('aiModal').style.display = 'none';
      }
      
            // 發送AI消息
      function sendAiMessage() {
        const input = document.getElementById('aiInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // 添加用戶消息到聊天歷史
        const chatHistory = document.getElementById('aiChatHistory');
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'user-message';
        userMessageDiv.textContent = message;
        chatHistory.appendChild(userMessageDiv);
        
        // 清空輸入框
        input.value = '';
        
        // 滾動到底部
        chatHistory.scrollTop = chatHistory.scrollHeight;
        
        // 顯示AI正在思考
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'ai-message';
        thinkingDiv.textContent = '思考中...';
        chatHistory.appendChild(thinkingDiv);
        
        // 發送請求到後端
        callGAS('aiChat', {
          token: currentUser.token,
          message: message,
          username: currentUser.username
        })
        .then(data => {
          // 移除"思考中"消息
          chatHistory.removeChild(thinkingDiv);
          
          if (data.success) {
            // 添加AI回應
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'ai-message';
            aiMessageDiv.textContent = data.response;
            chatHistory.appendChild(aiMessageDiv);
          } else {
            // 添加錯誤消息
            const errorDiv = document.createElement('div');
            errorDiv.className = 'ai-message';
            errorDiv.textContent = '抱歉，處理您的請求時發生錯誤。';
            chatHistory.appendChild(errorDiv);
            
            console.error('AI回應錯誤:', data.error);
            if (data.needLogin) {
              // 需要重新登入
              alert('您的登入已過期，請重新登入。');
              localStorage.removeItem('token');
              localStorage.removeItem('username');
              localStorage.removeItem('role');
              window.location.reload();
            }
          }
          
          // 滾動到底部
          chatHistory.scrollTop = chatHistory.scrollHeight;
        })
        .catch(err => {
          // 移除"思考中"消息
          chatHistory.removeChild(thinkingDiv);
          
          // 添加錯誤消息
          const errorDiv = document.createElement('div');
          errorDiv.className = 'ai-message';
          errorDiv.textContent = '抱歉，連接服務器時發生錯誤。';
          chatHistory.appendChild(errorDiv);
          
          console.error('AI請求錯誤:', err);
          
          // 滾動到底部
          chatHistory.scrollTop = chatHistory.scrollHeight;
        });
      }
      
      // 添加AI消息
      function addAiMessage(message) {

        const aiMessageDiv = document.createElement('div');
        aiMessageDiv.className = 'ai-message';

        // 滾動到底部

      }
      
      // 顯示更改密碼模態視窗
      function showChangePasswordModal() {
        document.getElementById('changePasswordModal').style.display = 'block';
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
        document.getElementById('passwordError').style.display = 'none';
      }
      
      // 關閉更改密碼模態視窗
      function closeChangePasswordModal() {
        document.getElementById('changePasswordModal').style.display = 'none';
      }
      
      // 處理更改密碼
      function changePassword() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const passwordError = document.getElementById('passwordError');
        
        // 檢查輸入
        if (!currentPassword || !newPassword || !confirmPassword) {
          passwordError.textContent = '請填寫所有密碼欄位';
          passwordError.style.display = 'block';
          return;
        }
        
        if (newPassword !== confirmPassword) {
          passwordError.textContent = '新密碼與確認密碼不符';
          passwordError.style.display = 'block';
          return;
        }
        
        if (newPassword.length < 6) {
          passwordError.textContent = '新密碼長度至少需要6個字元';
          passwordError.style.display = 'block';
          return;
        }
        
        // 呼叫後端 API 更改密碼
        callGAS('changePassword', { 
          currentPassword: currentPassword,
          newPassword: newPassword,
          username: currentUser.username
        })
        .then(data => {
          if (data.success) {
            alert('密碼已成功更改！請使用新密碼重新登入。');
            closeChangePasswordModal();
            logoutUser(); // 更改密碼後登出
          } else {
            passwordError.textContent = data.error || '密碼更改失敗';
            passwordError.style.display = 'block';
          }
        })
        .catch(err => {
          console.error('更改密碼錯誤:', err);
          passwordError.textContent = '更改密碼時發生錯誤，請稍後再試';
          passwordError.style.display = 'block';
        });
      }
      
      // 調用 Google Apps Script
      function callGAS(action, params = {}) {
        const baseUrl = 'https://script.google.com/macros/s/AKfycbxidxnsnH4ngUvCZs5p7LOa57UmrOaqlWyXOhU3bFKqeRJ_uVnWQqNViB3JEDEzRo0V/exec';
        
        // 構建完整 URL
        let url = `${baseUrl}?action=${action}`;
        for (const key in params) {
          if (params.hasOwnProperty(key)) {
            url += `&${key}=${encodeURIComponent(params[key])}`;
          }
        }
        
        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          });
      }
