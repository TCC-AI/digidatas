    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      .letter {
        position: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: scale(0);
      }
      
      .letter-t {
        color: #00bfff;
        animation: letterExplosion 1s forwards, moveRandom-T 90s infinite alternate ease-in-out, sizeChange-T 24s infinite alternate ease-in-out, colorChange-1 84s infinite;
      }
      
      .letter-c1 {
        color: #00ff7f;
        animation: letterExplosion 1s 0.2s forwards, moveRandom-C1 96s infinite alternate ease-in-out, sizeChange-C1 27s infinite alternate ease-in-out, colorChange-2 87s infinite;
      }
      
      .letter-c2 {
        color: #f09707;
        animation: letterExplosion 1s 0.4s forwards, moveRandom-C2 102s infinite alternate ease-in-out, sizeChange-C2 30s infinite alternate ease-in-out, colorChange-3 90s infinite;
      }
      
      @keyframes letterExplosion {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(3) rotate(180deg);
        }
        100% {
          opacity: 0.8;
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes moveRandom-T {
        0% { top: 10%; left: 10%; }
        10% { top: 40%; left: 80%; }
        20% { top: 80%; left: 15%; }
        30% { top: 30%; left: 60%; }
        40% { top: 70%; left: 30%; }
        50% { top: 20%; left: 50%; }
        60% { top: 60%; left: 20%; }
        70% { top: 50%; left: 70%; }
        80% { top: 15%; left: 40%; }
        90% { top: 90%; left: 90%; }
        100% { top: 50%; left: 50%; }
      }
      
      @keyframes moveRandom-C1 {
        0% { top: 90%; left: 20%; }
        10% { top: 20%; left: 40%; }
        20% { top: 50%; left: 85%; }
        30% { top: 80%; left: 10%; }
        40% { top: 40%; left: 60%; }
        50% { top: 60%; left: 30%; }
        60% { top: 30%; left: 70%; }
        70% { top: 70%; left: 50%; }
        80% { top: 25%; left: 90%; }
        90% { top: 55%; left: 15%; }
        100% { top: 30%; left: 30%; }
      }
      
      @keyframes moveRandom-C2 {
        0% { top: 50%; left: 50%; }
        10% { top: 70%; left: 20%; }
        20% { top: 30%; left: 80%; }
        30% { top: 60%; left: 40%; }
        40% { top: 20%; left: 70%; }
        50% { top: 80%; left: 30%; }
        60% { top: 10%; left: 60%; }
        70% { top: 90%; left: 10%; }
        80% { top: 40%; left: 90%; }
        90% { top: 15%; left: 25%; }
        100% { top: 75%; left: 75%; }
      }
      
      @keyframes sizeChange-T {
        0%, 100% { font-size: 40px; }
        20% { font-size: 60px; }
        40% { font-size: 30px; }
        60% { font-size: 70px; }
        80% { font-size: 50px; }
      }
      
      @keyframes sizeChange-C1 {
        0%, 100% { font-size: 50px; }
        25% { font-size: 35px; }
        50% { font-size: 65px; }
        75% { font-size: 45px; }
      }
      
      @keyframes sizeChange-C2 {
        0%, 100% { font-size: 45px; }
        33% { font-size: 70px; }
        66% { font-size: 35px; }
      }
      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }

      }

    <script>
      /*************************************************
       * 1) Web App URL
       *************************************************/
      const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyojYN84LvgO1AdfUaMu6BuHGFA46pFIgKgjmivG3EMXN1oZC52IodQo9qoSClJCMZr/exec";
      let currentUser = null;
      
      /*************************************************
       * 2) 檢查是否已登入 + 字母特效
       *************************************************/
      window.onload = function() {
        const token = localStorage.getItem('authToken');
        const csrfToken = localStorage.getItem('csrfToken'); // 添加 CSRF token 檢查
        if (token && csrfToken) {
          callGAS('getSubfolders')
            .then(data => {
              if (data.success) {
                document.getElementById('loginScreen').style.display = 'none';
                currentUser = {
                  username: localStorage.getItem('username'),
                  name: localStorage.getItem('name'),
                  role: localStorage.getItem('role'),
                  permission: localStorage.getItem('permissionLevel') || ''
                };
                updateUserInfo();
                populateFolderDropdown(data.result);
              } else {
                clearAuthData();
                document.getElementById('loginScreen').style.display = 'flex';
              }
            })
            .catch(err => {
              console.error("Fetch error:", err);
              clearAuthData();
              document.getElementById('loginScreen').style.display = 'flex';
            });
        }
        
        createTCCLetters(); // 建立 T, C, C 字母特效
      };

      // 清除所有身份驗證數據
      function clearAuthData() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('csrfToken');
        localStorage.removeItem('username');
        localStorage.removeItem('name');
        localStorage.removeItem('role');
        localStorage.removeItem('loginRowIndex');
        localStorage.removeItem('permissionLevel');
      }

      /*************************************************
       * 3) 登入函數
       *************************************************/
      function loginUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('loginError');
        
        if (!username || !password) {
          loginError.textContent = '請輸入帳號和密碼';
          loginError.style.display = 'block';
          return;
        }
        
        callGAS('login', { username, password }, false)
          .then(data => {
            if (data.success) {
              localStorage.setItem('authToken', data.result.token);
              localStorage.setItem('csrfToken', data.result.csrfToken); // 保存 CSRF token
              localStorage.setItem('username', data.result.username);
              localStorage.setItem('name', data.result.name);
              localStorage.setItem('role', data.result.role);
              if (data.result.permissionLevel) {
                localStorage.setItem('permissionLevel', data.result.permissionLevel);
              }
              if (data.result.loginRowIndex) {
                localStorage.setItem('loginRowIndex', data.result.loginRowIndex);
              }
              
              currentUser = {
                username: data.result.username,
                name: data.result.name,
                role: data.result.role,
                permission: data.result.permissionLevel || ''
              };
              
              document.getElementById('loginScreen').style.display = 'none';
              updateUserInfo();
              
              callGAS('getSubfolders')
                .then(data => {
                  if (data.success) {
                    populateFolderDropdown(data.result);
                  } else {
                    console.error("Error:", data.error);
                  }
                })
                .catch(err => console.error("Fetch error:", err));
            } else {
              loginError.textContent = data.error || '登入失敗';
              loginError.style.display = 'block';
            }
          })
          .catch(err => {
            console.error('登入錯誤:', err);
            loginError.textContent = '登入發生錯誤，請稍後再試';
            loginError.style.display = 'block';
          });
      }

     /*************************************************
     * 4) 登出函數
     *************************************************/
    function logoutUser() {
      // 檢查是否已經存在下拉選單
      const existingDropdown = document.querySelector('.logout-dropdown');
      if (existingDropdown) {
        document.body.removeChild(existingDropdown);
        return;
      }

      // 添加下拉菜單
      var dropdown = document.createElement('div');
      dropdown.className = 'logout-dropdown';
      dropdown.style.position = 'absolute';
      dropdown.style.top = '45px';
      dropdown.style.right = '10px';
      dropdown.style.backgroundColor = 'white';
      dropdown.style.borderRadius = '10px';
      dropdown.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
      dropdown.style.zIndex = '1000';
      dropdown.style.overflow = 'hidden';
      dropdown.style.minWidth = '120px';
      
      // 添加更改密碼選項
      var changePasswordOption = document.createElement('div');
      changePasswordOption.className = 'dropdown-option';
      changePasswordOption.textContent = '更改密碼';
      changePasswordOption.style.padding = '12px 15px';
      changePasswordOption.style.cursor = 'pointer';
      changePasswordOption.style.borderBottom = '1px solid #eee';
      changePasswordOption.style.transition = 'background-color 0.3s';
      changePasswordOption.style.color = '#333';
      changePasswordOption.style.fontWeight = 'bold';
      changePasswordOption.onmouseover = function() {
        this.style.backgroundColor = '#f5f5f5';
      };
      changePasswordOption.onmouseout = function() {
        this.style.backgroundColor = 'white';
      };
      changePasswordOption.onclick = function(e) {
        e.stopPropagation(); // 防止事件冒泡
        showChangePasswordModal();
        document.body.removeChild(dropdown);
      };
      
      // 添加登出選項
      var logoutOption = document.createElement('div');
      logoutOption.className = 'dropdown-option';
      logoutOption.textContent = '登出系統';
      logoutOption.style.padding = '12px 15px';
      logoutOption.style.cursor = 'pointer';
      logoutOption.style.color = '#ff3333';
      logoutOption.style.fontWeight = 'bold';
      logoutOption.style.transition = 'background-color 0.3s';
      logoutOption.onmouseover = function() {
        this.style.backgroundColor = '#fff0f0';
      };
      logoutOption.onmouseout = function() {
        this.style.backgroundColor = 'white';
      };
      logoutOption.onclick = function(e) {
        e.stopPropagation(); // 防止事件冒泡
        performLogout();
      };
      
      dropdown.appendChild(changePasswordOption);
      dropdown.appendChild(logoutOption);
      document.body.appendChild(dropdown);
      
      // 點擊其他地方關閉下拉菜單
      setTimeout(function() {
        document.addEventListener('click', function closeDropdown(e) {
          if (!dropdown.contains(e.target) && e.target.id !== 'logoutButton') {
            if (document.body.contains(dropdown)) {
              document.body.removeChild(dropdown);
            }
            document.removeEventListener('click', closeDropdown);
          }
        });
      }, 0);
    }

    function performLogout() {
      // 添加按鈕點擊效果
      const logoutBtn = document.getElementById('logoutButton');
      logoutBtn.classList.add('button-clicked');
      
      // 更改按鈕顏色
      logoutBtn.style.background = 'linear-gradient(45deg, #ff3333, #ff6b6b)';
      
      // 延遲執行登出操作
      setTimeout(() => {
        const loginRowIndex = localStorage.getItem('loginRowIndex');
        if (loginRowIndex) {
          callGAS('logLogout', { rowIndex: loginRowIndex })
            .then(data => {
              doLogout();
            })
            .catch(err => {
              doLogout();
            });
        } else {
          doLogout();
        }
      }, 300);
    }

    // 執行登出的實際操作
    function doLogout() {
      // 清除本地存儲
      clearAuthData();

      // 重置當前用戶
      currentUser = null;
      
      // 顯示登入畫面
      document.getElementById('loginScreen').style.display = 'flex';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('loginError').style.display = 'none';
      
      // 重置登出按鈕顏色
      const logoutBtn = document.getElementById('logoutButton');
      logoutBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
      logoutBtn.classList.remove('button-clicked');
    }


    // 顯示更改密碼模態視窗
    function showChangePasswordModal() {
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      document.getElementById('passwordError').style.display = 'none';
      document.getElementById('changePasswordModal').style.display = 'block';
    }

    // 關閉更改密碼模態視窗
    function closeChangePasswordModal() {
      document.getElementById('changePasswordModal').style.display = 'none';
    }

    // 更改密碼
    function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const passwordError = document.getElementById('passwordError');
      
      // 驗證輸入
      if (!currentPassword || !newPassword || !confirmPassword) {
        passwordError.textContent = '請填寫所有欄位';
        passwordError.style.display = 'block';
        return;
      }
      
      if (newPassword !== confirmPassword) {
        passwordError.textContent = '新密碼與確認密碼不符';
        passwordError.style.display = 'block';
        return;
      }

            /*************************************************
       * 6) 調用 Apps Script
       *************************************************/
      function callGAS(action, params = {}, useToken = true) {
        if (useToken && action !== 'login') {
          const token = localStorage.getItem('authToken');
          const csrfToken = localStorage.getItem('csrfToken'); // 添加 CSRF token
          if (token) {
            params.token = token;
            params.csrf = csrfToken; // 每次請求都帶上 CSRF token
          }
        }
        const query = new URLSearchParams({ action, ...params });
        const url = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.needLogin) {
              clearAuthData();
              document.getElementById('loginScreen').style.display = 'flex';
              throw new Error('需要重新登入');
            }
            return data;
          });
      }

      /*************************************************
       * 8) 載入檔案 (含類別篩選 + 分級篩選)
       *************************************************/
      function loadFiles() {
        const folderId = document.getElementById('folderSelect').value;
        if (!folderId) return;

        const keyword = document.getElementById('searchInput').value.trim();
        const category = document.getElementById('typeSelect').value;

        callGAS('getFiles', { folderId, keyword })
          .then(data => {
            if (data.success) {
              let files = data.result;
              files = filterByPermission(files);

              if (category === '辦法') {
                const keywords = ['辦法', '計畫', '細則'];
                                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return keywords.some(kw => nameLower.includes(kw));
                });
              } else if (category === '其他文件') {
                const keywords = ['辦法', '計畫', '細則'];
                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return !keywords.some(kw => nameLower.includes(kw));
                });
              }

              populateFileDropdown(files);
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      /*************************************************
       * 分級篩選邏輯
       *************************************************/
      function filterByPermission(files) {
        const p = currentUser ? currentUser.permission : "";
        if (p === 's3') {
          return files;
        } else if (p === 's2') {
          return files.filter(file => !file.name.toLowerCase().includes('s3'));
        } else if (p === 's1') {
          return files.filter(file => file.name.toLowerCase().includes('s1'));
        }
        return files;
      }

      function sendMessageToAi() {
        const userInput = document.getElementById('aiUserInput').value.trim();
        if (!userInput) return;
        
        // 先把使用者的話顯示在畫面
        const chatContainer = document.getElementById('aiChatContainer');
        const userMsgHtml = `<div class="chat-user">${escapeHtml(userInput)}</div>`;
        chatContainer.innerHTML += userMsgHtml;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // 顯示載入中動畫
        const loadingId = showLoadingMessage();
        
        // 儲存用戶訊息到歷史
        chatHistory.push({
          role: "user",
          content: userInput
        });
        
        // 呼叫後端
        callGAS('aiAssistant', { 
          userMessage: userInput,
          chatHistory: JSON.stringify(chatHistory)
        })
          .then(data => {
            // 移除載入中訊息
            removeLoadingMessage(loadingId);
            
            if (data.success) {
              const aiReply = data.result.reply;
              // 直接插入 HTML 字串
              const assistantMsgHtml = `<div class="chat-assistant">${aiReply}</div>`;
              chatContainer.innerHTML += assistantMsgHtml;
              
              // 儲存AI回覆到歷史
              chatHistory.push({
                role: "assistant",
                content: aiReply.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '') // 移除HTML標籤，保留換行
              });
              
              // 限制歷史長度，避免過長
              if (chatHistory.length > 10) {
                chatHistory = chatHistory.slice(-10);
              }
              
              // 更新建議問題
              updateSuggestions(aiReply);
            } else {
              chatContainer.innerHTML += `<div class="chat-assistant">抱歉，發生錯誤：${data.error}</div>`;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
          })
          .catch(err => {
            console.error("sendMessageToAi error:", err);
            removeLoadingMessage(loadingId);
            chatContainer.innerHTML += `<div class="chat-assistant">抱歉，目前無法取得回應。</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
          })
          .finally(() => {
            document.getElementById('aiUserInput').value = "";
          });
      }

      // 顯示載入中動畫
      function showLoadingMessage() {
        const chatContainer = document.getElementById('aiChatContainer');
        const loadingId = 'loading-' + Date.now();
        chatContainer.innerHTML += `
          <div id="${loadingId}" class="chat-assistant" style="display:flex; align-items:center;">
            <div class="loading-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <span style="margin-left:10px">正在思考中...</span>
          </div>
        `;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return loadingId;
      }

      // 移除載入中訊息
      function removeLoadingMessage(loadingId) {
        const loadingElement = document.getElementById(loadingId);
        if (loadingElement) {
          loadingElement.remove();
        }
      }
      
      // 更新建議問題
      function updateSuggestions(aiReply) {
        // 從AI回覆中提取建議問題
        const suggestionsMatch = aiReply.match(/您可能還想了解：<br>(.*?)(?:<br>|$)/s);
        
        if (suggestionsMatch && suggestionsMatch[1]) {
          const suggestionsText = suggestionsMatch[1];
          const suggestions = suggestionsText.split('<br>').map(s => s.trim().replace(/^[•\-]\s*/, '').replace(/「|」/g, ''));
          
          const validSuggestions = suggestions.filter(s => s && s.length > 0 && s.length < 50);
          
          if (validSuggestions.length > 0) {
            const suggestionsContainer = document.querySelector('.suggestion-chips');
            suggestionsContainer.innerHTML = '';
            
            validSuggestions.forEach(suggestion => {
              const chip = document.createElement('span');
              chip.className = 'suggestion-chip';
              chip.textContent = suggestion;
              chip.onclick = function() { useAiSuggestion(this); };
              suggestionsContainer.appendChild(chip);
            });
          }
        }
      }

      // 使用建議問題
      function useAiSuggestion(element) {
        const suggestion = element.textContent;
        document.getElementById('aiUserInput').value = suggestion;
        sendMessageToAi();
      }

      function escapeHtml(str) {
        return str.replace(/[<>&"]/g, function(c){
          switch(c) {
            case '<': return '&lt;';
            case '>': return '&gt;';
            case '&': return '&amp;';
            case '"': return '&quot;';
          }
          return c;
        });
      }
