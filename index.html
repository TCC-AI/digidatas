<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>昶青數位資料中心APP</title>
    <!-- 載入 Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      .letter {
        position: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: scale(0);
      }
      
      .letter-t {
        color: #00bfff;
        animation: letterExplosion 1s forwards, moveRandom-T 90s infinite alternate ease-in-out, sizeChange-T 24s infinite alternate ease-in-out, colorChange-1 84s infinite;
      }
      
      .letter-c1 {
        color: #00ff7f;
        animation: letterExplosion 1s 0.2s forwards, moveRandom-C1 96s infinite alternate ease-in-out, sizeChange-C1 27s infinite alternate ease-in-out, colorChange-2 87s infinite;
      }
      
      .letter-c2 {
        color: #f09707;
        animation: letterExplosion 1s 0.4s forwards, moveRandom-C2 102s infinite alternate ease-in-out, sizeChange-C2 30s infinite alternate ease-in-out, colorChange-3 90s infinite;
      }
      
      @keyframes letterExplosion {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(3) rotate(180deg);
        }
        100% {
          opacity: 0.8;
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes moveRandom-T {
        0% { top: 10%; left: 10%; }
        10% { top: 40%; left: 80%; }
        20% { top: 80%; left: 15%; }
        30% { top: 30%; left: 60%; }
        40% { top: 70%; left: 30%; }
        50% { top: 20%; left: 50%; }
        60% { top: 60%; left: 20%; }
        70% { top: 50%; left: 70%; }
        80% { top: 15%; left: 40%; }
        90% { top: 90%; left: 90%; }
        100% { top: 50%; left: 50%; }
      }
      
      @keyframes moveRandom-C1 {
        0% { top: 90%; left: 20%; }
        10% { top: 20%; left: 40%; }
        20% { top: 50%; left: 85%; }
        30% { top: 80%; left: 10%; }
        40% { top: 40%; left: 60%; }
        50% { top: 60%; left: 30%; }
        60% { top: 30%; left: 70%; }
        70% { top: 70%; left: 50%; }
        80% { top: 25%; left: 90%; }
        90% { top: 55%; left: 15%; }
        100% { top: 30%; left: 30%; }
      }
      
      @keyframes moveRandom-C2 {
        0% { top: 50%; left: 50%; }
        10% { top: 70%; left: 20%; }
        20% { top: 30%; left: 80%; }
        30% { top: 60%; left: 40%; }
        40% { top: 20%; left: 70%; }
        50% { top: 80%; left: 30%; }
        60% { top: 10%; left: 60%; }
        70% { top: 90%; left: 10%; }
        80% { top: 40%; left: 90%; }
        90% { top: 15%; left: 25%; }
        100% { top: 75%; left: 75%; }
      }
      
      @keyframes sizeChange-T {
        0%, 100% { font-size: 40px; }
        20% { font-size: 60px; }
        40% { font-size: 30px; }
        60% { font-size: 70px; }
        80% { font-size: 50px; }
      }
      
      @keyframes sizeChange-C1 {
        0%, 100% { font-size: 50px; }
        25% { font-size: 35px; }
        50% { font-size: 65px; }
        75% { font-size: 45px; }
      }
      
      @keyframes sizeChange-C2 {
        0%, 100% { font-size: 45px; }
        33% { font-size: 70px; }
        66% { font-size: 35px; }
      }
      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }
      }
      @keyframes colorChange-2 {
        0%, 100% { color: #00ff7f; }
        33% { color: #ff4500; }
        66% { color: #00bfff; }
      }
      @keyframes colorChange-3 {
        0%, 100% { color: #ff4500; }
        33% { color: #00bfff; }
        66% { color: #00ff7f; }
      }

      /* ----- Container & Heading ----- */
      .container {
        position: relative;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
        max-width: 1200px;
        width: 100%;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100px; height: 100px;
        background: linear-gradient(135deg, #2193b0 0%, transparent 70%);
        opacity: 0.3;
        border-top-left-radius: 30px;
      }
      .container::after {
        content: "";
        position: absolute;
        bottom: 0; right: 0;
        width: 100px; height: 40px;
        background: linear-gradient(315deg, #6dd5ed 0%, transparent 70%);
        opacity: 0.3;
        border-bottom-right-radius: 30px;
      }

      h2 {
        text-align: center;
        color: #054496;
        margin-bottom: 20px;
        font-size: 3em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        position: relative;
        padding-bottom: 15px;
        margin-top: 20px;
      }
      .logo-img {
        max-width: 200px;
        margin: 25px auto 0; 
        display: block;
        border-radius: 0px;
        box-shadow: 0 3px 8px rgba(0,0,0,0);
      }
      h2::after {
        content: "";
        position: absolute;
        bottom: 0; left: 50%;
        transform: translateX(-50%);
        width: 300px; height: 4px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        border-radius: 30px;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 0px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      /* 調整第一個表單組的上邊距，使其位於超級連結按鈕下方 */
      .first-form-group {
        margin-top: 100px; /* 根據超級連結按鈕的位置調整這個值 */
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #147802;
        font-size: 1.4em;
        display: flex;
        align-items: center;
      }
      label::before {
        content: "";
        display: inline-block;
        width: 8px; height: 25px;
        background: linear-gradient(to bottom, #05f51d, #055702);
        margin-right: 10px;
        border-radius: 20px;
      }

      select, button, input[type="text"], input[type="password"] {
        padding: 15px 15px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 20px;
        font-size: 1.1em;
        outline: none;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(0,0,0,0.05), inset 0 2px 5px rgba(255,255,255,0.5);
        min-height: 40px;
      }
      input::placeholder {
        font-size: 1.2em;
      }
      input[type="text"]:focus, input[type="password"]:focus, select:focus {
        border-color: #2193b0;
        box-shadow: 0 0 15px rgba(33, 147, 176, 0.5), inset 0 2px 5px rgba(255,255,255,0.6);
        background-color: rgba(255, 255, 255, 0.5);
      }
      button {
        background: linear-gradient(45deg, #b608c9,#f7cbf7 );
        color: white;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(33, 147, 176, 0.3), 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        font-size: 1.3em;        
        border: none;
        position: relative;
        overflow: hidden;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        font-weight: bold;
        transform: translateZ(0);
      }
      button:hover {
        background: linear-gradient(45deg, #b608c9, #2193b0);
        box-shadow: 0 10px 20px rgba(33, 147, 176, 0.4), 0 6px 10px rgba(0,0,0,0.15);
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(1px);
        box-shadow: 0 5px 10px rgba(33, 147, 176, 0.3);
      }

     /* 按鈕容器 - 新增的CSS */
     .button-container {
       display: flex;
       justify-content: center;
       flex-wrap: wrap;
       gap: 10px;
       position: absolute;
       top: 250px;
       left: 0;

     /* Stats Button */
     #statsButton {
       padding: 3px 3px;
       background: linear-gradient(45deg, #20b2aa, #3cb371);
       color: white; 
       border: none; 
       border-radius: 20px;
       cursor: pointer;
       box-shadow: 0 6px 15px rgba(32, 178, 170, 0.4), 0 3px 8px rgba(0,0,0,0.15);
       transition: all 0.3s ease;
       font-size: 1.3em; 
       font-weight: bold;
       display: flex; 
       align-items: center; 
       justify-content: center;
       min-height: 35px;
       min-width: 80px; /* 調整為固定寬度 */
       width: 90px;     /* 添加固定寬度 */
       position: static; /* 移除絕對定位 */
     }
     #statsButton:hover {
       background: linear-gradient(45deg, #3cb371, #20b2aa);
       box-shadow: 0 8px 20px rgba(32, 178, 170, 0.5), 0 5px 12px rgba(0,0,0,0.2);
       transform: translateY(-2px);
     }
     #statsButton::before {
       content: "📊";
       margin-right: 8px;
       font-size: 0.7em;
       display: inline-block;
       transition: all 0.3s ease;
       position: relative;
       top: -1px;
     }
     #statsButton:hover::before {
       transform: rotate(360deg);
       font-size: 1em;
     }

     /* 超級連結按鈕 (s3限定) */
     #linksButton {

      /* Logout Button */
      #logoutButton {
        position: absolute;
        top: 10px; right: 10px;
        padding: 8px 15px;

      /* 按鈕點擊效果 */
      .button-clicked {

      @keyframes buttonClick {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }

      }

        position: absolute;
        top: 60px; right: 10px;
        padding: 5px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        font-size: 0.6em;
        color: #054496;

      #userName {
        font-weight: bold;

      }

      /* Result (iframe) */
      #result {
        margin-top: 10px;
        text-align: center;
        position: relative;
      }
      iframe {
        width: 100%; height: 1000px;
        border: none; border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
        transition: all 0.3s ease;

      }
      iframe:hover {

      }
      a.download-link {
        display: inline-block;
        margin-top: 20px; padding: 15px 30px;

        color: white; text-decoration: none; border-radius: 50px;
        transition: all 0.3s ease;
        font-size: 3em; font-weight: bold;
        box-shadow: 0 8px 15px rgba(33, 147, 176, 0.3), 0 4px 6px rgba(0,0,0,0.1);

      a.download-link:hover {

        transform: translateY(-3px);

      }

        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;

        backdrop-filter: blur(10px);

        margin: 20px 0; /* 添加上下外邊距 */

      }
      #loginBox h3 {
        color: #054496;
        margin-top: 20px;

        font-size: 1.8em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }
      #loginError {
        color: #ff6b6b;
        margin: 10px 0;
        font-weight: bold;
        display: none;
      }

      /* Modal (使用統計) */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.7);
        overflow: auto;
      }
      .modal-content {
        position: relative;
        background: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        width:90%;
        max-width: 1000px;
        animation: modalOpen 0.4s;
      }
      @keyframes modalOpen {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
      }
            .close {
        position: absolute;
        top: 10px; right: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .close:hover {
        color: #2193b0;
        transform: rotate(90deg);
      }
      .modal-header {
        padding: 10px 0;
        border-bottom: 2px solid #f0f0f0;
        margin-bottom: 20px;
      }
      .modal-header h3 {
        color: #054496;
        font-size: 1.8em;
        text-align: center;
      }

        height: 400px;
        margin: 20px 0;
      }
      .chart-container-half {
        height: 400px;
        width: 48%;
        display: inline-block;
        margin: 10px 1%;
      }
      @media (max-width: 768px) {
        .chart-container-half {
          width: 100%;
          margin: 10px 0;
        }
      }

      /* 超級連結模態視窗 */
      #linksModal .modal-content {
        max-width: 800px;
      }
      .links-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }
      .link-card {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        background: linear-gradient(135deg, #c3cfe2, #f5f7fa);
      }
      .link-card a {
        color: #054496;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.2em;
        display: flex;
        align-items: center;
      }
      .link-card a::before {
        content: "🔗";
        margin-right: 10px;
        font-size: 1.2em;
      }

      /* Password Change Modal */
      #passwordChangeModal .modal-content {
        max-width: 500px;
      }
      .password-input-group {
        margin-bottom: 15px;
      }
      .password-input-group label {
        display: block;
        margin-bottom: 5px;
        color: #054496;
        font-weight: bold;
      }
      .password-input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 10px;
        font-size: 1em;
      }
      #passwordChangeError, #passwordChangeSuccess {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
        display: none;
      }
      #passwordChangeError {
        background-color: rgba(255, 107, 107, 0.2);
        color: #ff6b6b;
      }
      #passwordChangeSuccess {
        background-color: rgba(46, 213, 115, 0.2);
        color: #2ed573;
      }
      #changePasswordButton {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #changePasswordButton:hover {
        background: linear-gradient(45deg, #6dd5ed, #2193b0);
        transform: translateY(-2px);
      }

      /* AI 助理模態視窗樣式 */
      #aiModal .modal-content {
        max-width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
      }
      .ai-chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
        overflow: hidden;
      }
      .ai-messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .ai-message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .ai-message-user {
        background-color: #dcf8c6;
        align-self: flex-end;
        margin-left: auto;
      }
      .ai-message-bot {
        background-color: #ffffff;
        align-self: flex-start;
        margin-right: auto;
        box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      }
      .ai-input-container {
        display: flex;
        gap: 10px;
      }
      #aiInput {
        flex: 1;
        padding: 12px 15px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 20px;
        font-size: 1em;
        outline: none;
      }
      #aiSendButton {
        padding: 10px 20px;
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #aiSendButton:hover {
        background: linear-gradient(45deg, #6dd5ed, #2193b0);
        transform: translateY(-2px);
      }
      .ai-suggestions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }
      .ai-suggestion {
        background-color: #e3f2fd;
        padding: 8px 15px;
        border-radius: 15px;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .ai-suggestion:hover {
        background-color: #bbdefb;
        transform: translateY(-2px);
      }
      .ai-typing {
        padding: 10px 15px;
        color: #777;
        font-style: italic;
      }

      /* Loading Spinner */
      .spinner {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }
      .spinner-inner {
        width: 64px; height: 64px;
        border: 8px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #2193b0;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }
        h2 {
          font-size: 1.8em;
        }
        label {
          font-size: 1.2em;
        }
        select, button, input[type="text"] {
          padding: 12px;
          font-size: 1em;
        }
        .logo-img {
          max-width: 150px;
        }
      }
      @media (max-width: 480px) {
        .container {
          padding: 10px;
        }
        h2 {
          font-size: 1.5em;
        }
        label {
          font-size: 1em;
        }
        select, button, input[type="text"] {
          padding: 10px;
          font-size: 0.9em;
        }
        .logo-img {
          max-width: 120px;
        }
        #statsButton, #linksButton, #aiButton, #welfareButton, #cultureButton {
          font-size: 0.9em;
          min-width: 70px;
          width: 70px;
        }
      }

      /* 版本資訊 */
      .version-info {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.7em;
        color: rgba(5, 68, 150, 0.6);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="letter letter-t">T</div>
    <div class="letter letter-c1">C</div>
    <div class="letter letter-c2">C</div>
    
    <div class="container">
      <img src="https://i.imgur.com/xxxxxxxx.png" alt="TCC Logo" class="logo-img">
      <h2>昶青數位資料中心</h2>
      
      <!-- 登出按鈕 -->
      <button id="logoutButton">登出</button>
      
      <!-- 用戶資訊 -->
      <div id="userInfo">
        歡迎, <span id="userName">使用者</span>
        <div id="userRole">職稱</div>
      </div>
      
      <!-- 功能按鈕群 - 修改為使用按鈕容器來置中 -->
      <div class="button-container">
        <button id="statsButton">使用統計</button>
        <button id="aiButton">AI助理</button>
        <button id="linksButton">超級連結</button>
        <button id="welfareButton">福委會</button>
        <button id="cultureButton">昶青文化</button>
      </div>

      <!-- 表單群組 -->
      <div class="form-group first-form-group">
        <label for="departmentSelect">請選擇部門</label>
        <select id="departmentSelect">
          <option value="" selected disabled>請選擇...</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="fileTypeSelect">請選擇文件類別</label>
        <select id="fileTypeSelect">
          <option value="all" selected>全部文件</option>
          <option value="method">辦法計畫</option>
          <option value="other">其他文件</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="searchInput">檔案搜尋</label>
        <input type="text" id="searchInput" placeholder="請輸入關鍵字...">
      </div>
      
      <div class="form-group">
        <label for="fileSelect">請選擇檔案</label>
        <select id="fileSelect">
          <option value="" selected disabled>請選擇...</option>
        </select>
      </div>
      
      <div id="result"></div>
      
      <div class="version-info">
        Designed by T.C.C.管理本部 | Version 2.0.0
      </div>
    </div>
    
    <!-- 登入畫面 -->
    <div id="loginScreen">
      <div id="loginBox">
        <img src="https://i.imgur.com/xxxxxxxx.png" alt="TCC Logo" class="logo-img">
        <h3>昶青數位資料中心</h3>
        <div class="form-group">
          <input type="text" id="usernameInput" placeholder="使用者名稱" autocomplete="username">
        </div>
        <div class="form-group">
          <input type="password" id="passwordInput" placeholder="密碼" autocomplete="current-password">
        </div>
        <div id="loginError">使用者名稱或密碼錯誤</div>
        <button id="loginButton">登入</button>
      </div>
    </div>
    
    <!-- 使用統計模態視窗 -->
    <div id="statsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h3>使用統計</h3>
        </div>
        <div class="chart-container" id="departmentChart"></div>
        <div class="chart-container-half" id="fileTypeChart"></div>
        <div class="chart-container-half" id="userChart"></div>
      </div>
    </div>
    
    <!-- 超級連結模態視窗 -->
    <div id="linksModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h3>重要連結</h3>
        </div>
        <div class="links-grid" id="linksGrid">
          <!-- 連結會動態生成 -->
        </div>
      </div>
    </div>
    
    <!-- 密碼變更模態視窗 -->
    <div id="passwordChangeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h3>變更密碼</h3>
        </div>
        <div class="password-input-group">
          <label for="currentPassword">目前密碼</label>
          <input type="password" id="currentPassword" placeholder="請輸入目前密碼">
        </div>
        <div class="password-input-group">
          <label for="newPassword">新密碼</label>
          <input type="password" id="newPassword" placeholder="請輸入新密碼">
        </div>
        <div class="password-input-group">
          <label for="confirmPassword">確認新密碼</label>
          <input type="password" id="confirmPassword" placeholder="請再次輸入新密碼">
        </div>
        <div id="passwordChangeError"></div>
        <div id="passwordChangeSuccess">密碼變更成功！</div>
        <button id="changePasswordButton">變更密碼</button>
      </div>
    </div>
    
    <!-- AI 助理模態視窗 -->
    <div id="aiModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h3>AI 助理</h3>
        </div>
        <div class="ai-chat-container">
          <div class="ai-messages" id="aiMessages">
            <div class="ai-message ai-message-bot">
              您好，我是昶青數位資料中心的 AI 助理。有什麼我可以幫您的嗎？
            </div>
          </div>
          <div class="ai-suggestions">
            <div class="ai-suggestion">如何查詢文件？</div>
            <div class="ai-suggestion">最近更新的文件有哪些？</div>
            <div class="ai-suggestion">管理部門的文件在哪裡？</div>
          </div>
          <div class="ai-input-container">
            <input type="text" id="aiInput" placeholder="請輸入您的問題...">
            <button id="aiSendButton">發送</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 載入動畫 -->
    <div class="spinner">
      <div class="spinner-inner"></div>
    </div>
