      /* ----- Floating Letters (T, C, C) ----- */

      function callGAS(action, params = {}, useToken = true) {
        if (useToken && action !== 'login') {
          const token = localStorage.getItem('authToken');
          const csrfToken = localStorage.getItem('csrfToken'); // æ·»åŠ  CSRF token
          if (token) {
            params.token = token;
            params.csrf = csrfToken; // æ¯æ¬¡è«‹æ±‚éƒ½å¸¶ä¸Š CSRF token
          }
        }
        const query = new URLSearchParams({ action, ...params });
        const url = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.needLogin) {
              clearAuthData();
              document.getElementById('loginScreen').style.display = 'flex';
              throw new Error('éœ€è¦é‡æ–°ç™»å…¥');
            }
            return data;
          });
      }

        } else if (p === 's1') {
          return files.filter(file => file.name.toLowerCase().includes('s1'));
        }
        return files;
      }

      function updateSuggestions(aiReply) {
        // å¾AIå›è¦†ä¸­æå–å»ºè­°å•é¡Œ
        const suggestionsMatch = aiReply.match(/æ‚¨å¯èƒ½é‚„æƒ³äº†è§£ï¼š<br>(.*?)(?:<br>|$)/s);
        
        if (suggestionsMatch && suggestionsMatch[1]) {
          const suggestionsText = suggestionsMatch[1];
          const suggestions = suggestionsText.split('<br>').map(s => s.trim().replace(/^[â€¢\-]\s*/, '').replace(/ã€Œ|ã€/g, ''));
          
          const validSuggestions = suggestions.filter(s => s && s.length > 0 && s.length < 50);
          
          if (validSuggestions.length > 0) {
            const suggestionsContainer = document.querySelector('.suggestion-chips');
            suggestionsContainer.innerHTML = '';
            
            validSuggestions.forEach(suggestion => {
              const chip = document.createElement('span');
              chip.className = 'suggestion-chip';
              chip.textContent = suggestion;
              chip.onclick = function() { useAiSuggestion(this); };
              suggestionsContainer.appendChild(chip);
            });
          }
        }
      }

        const suggestion = element.textContent;
        document.getElementById('aiUserInput').value = suggestion;
        sendMessageToAi();

      function escapeHtml(str) {
        return str.replace(/[<>&"]/g, function(c){
          switch(c) {
            case '<': return '&lt;';
            case '>': return '&gt;';
            case '&': return '&amp;';
            case '"': return '&quot;';
          }
          return c;
        });
      }
