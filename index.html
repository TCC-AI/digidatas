# 按鈕置中問題修正

從您提供的截圖可以看到，您期望的是讓那五個功能按鈕（使用統計、AI助理、超級連結、福委會、昶青文化）在畫面中央水平排列。目前在代碼中，這些按鈕是以絕對定位方式放置的，因此沒有居中顯示。

          // Filter options based on search term
          let visibleCount = 0;
          for (let i = 0; i < options.length; i++) {
            const optionText = options[i].text.toLowerCase();
            if (optionText.includes(searchTerm) || options[i].value === '') {
              options[i].style.display = '';
              visibleCount++;
            } else {
              options[i].style.display = 'none';
            }
          }
          
          // If only one option is visible (besides the placeholder), select it
          if (visibleCount === 2) {
            for (let i = 0; i < options.length; i++) {
              if (options[i].style.display !== 'none' && options[i].value !== '') {
                fileSelect.value = options[i].value;
                handleFileSelect();
                break;
              }
            }
          }
        }

        function drawCharts(departmentStats, fileStats) {
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(function() {
            // Department Chart
            const departmentData = new google.visualization.DataTable();
            departmentData.addColumn('string', '部門');
            departmentData.addColumn('number', '檔案存取次數');
            
            Object.keys(departmentStats).forEach(dept => {
              departmentData.addRow([dept, departmentStats[dept]]);
            });
            
            const departmentOptions = {
              title: '各部門檔案存取次數',
              titleTextStyle: { color: '#2193b0', fontSize: 18, bold: true },
              colors: ['#2193b0', '#6dd5ed', '#54a0ff', '#5f27cd'],
              backgroundColor: { fill: 'transparent' },
              chartArea: { width: '80%', height: '70%' },
              legend: { position: 'right' },
              animation: { startup: true, duration: 1000, easing: 'out' }
            };
            
            const departmentChart = new google.visualization.PieChart(document.getElementById('departmentChart'));
            departmentChart.draw(departmentData, departmentOptions);
            
            // File Chart
            const fileData = new google.visualization.DataTable();
            fileData.addColumn('string', '檔案名稱');
            fileData.addColumn('number', '存取次數');
            
            // Sort files by access count and take top 10
            const topFiles = Object.entries(fileStats)
              .sort((a, b) => b[1] - a[1])
              .slice(0, 10);
            
            topFiles.forEach(([file, count]) => {
              // Truncate filename if too long
              const displayName = file.length > 30 ? file.substring(0, 27) + '...' : file;
              fileData.addRow([displayName, count]);
            });
            
            const fileOptions = {
              title: '最常存取的檔案 (Top 10)',
              titleTextStyle: { color: '#2193b0', fontSize: 18, bold: true },
              colors: ['#2193b0'],
              backgroundColor: { fill: 'transparent' },
              chartArea: { width: '70%', height: '70%' },
              legend: { position: 'none' },
              animation: { startup: true, duration: 1000, easing: 'out' },
              hAxis: { title: '存取次數', titleTextStyle: { color: '#2193b0' } },
              vAxis: { title: '檔案名稱', titleTextStyle: { color: '#2193b0' } }
            };
            
            const fileChart = new google.visualization.BarChart(document.getElementById('fileChart'));
            fileChart.draw(fileData, fileOptions);

        // AI Assistant Functions
        function initAIChat() {
          if (chatContainer.children.length === 0) {
            // Add welcome message
            addChatMessage("您好！我是昶青數位資料中心的AI助理。請問有什麼我可以幫您的嗎？", "ai");
            
            // Add suggestion chips
            const suggestions = [
              "如何搜尋檔案？",
              "如何修改密碼？",
              "如何查看使用統計？"
            ];
            addSuggestionChips(suggestions);
          }
        }
        
        function addSuggestionChips(suggestions) {
          const chipsContainer = document.createElement('div');
          chipsContainer.className = 'suggestion-chips';
          
          suggestions.forEach(text => {
            const chip = document.createElement('div');
            chip.className = 'suggestion-chip';
            chip.textContent = text;
            chip.addEventListener('click', () => {
              chatInput.value = text;
              sendChatMessage();
            });
            chipsContainer.appendChild(chip);
          });
          
          chatContainer.appendChild(chipsContainer);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function sendChatMessage() {
          const message = chatInput.value.trim();
          if (!message) return;
          
          // Add user message to chat
          addChatMessage(message, "user");
          
          // Clear input
          chatInput.value = '';
          
          // Show loading indicator
          loadingIndicator.style.display = 'block';
          
          // Add message to history
          chatHistory.push({ role: "user", content: message });
          
          // Send to API
          const data = {
            action: 'chatWithAI',
            message: message,
            history: chatHistory,
            token: token,
            csrfToken: csrfToken
          };
          
          fetch(GAS_WEBAPP_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
            // Hide loading indicator
            loadingIndicator.style.display = 'none';
            
            if (data.success) {
              // Add AI response to chat
              addChatMessage(data.response, "ai");
              
              // Add to history
              chatHistory.push({ role: "assistant", content: data.response });
              
              // Add new suggestions if provided
              if (data.suggestions && data.suggestions.length > 0) {
                addSuggestionChips(data.suggestions);
              }
            } else {
              addChatMessage("抱歉，我現在無法回應。請稍後再試。", "ai");
              handleApiError(data);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            loadingIndicator.style.display = 'none';
            addChatMessage("抱歉，發生了連線錯誤。請稍後再試。", "ai");
          });
        }
        
        function addChatMessage(message, sender) {
          const messageElement = document.createElement('div');
          messageElement.className = `chat-message ${sender}-message`;
          
          // Format message with line breaks
          const formattedMessage = message.replace(/\n/g, '<br>');
          messageElement.innerHTML = formattedMessage;
          
          chatContainer.appendChild(messageElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Password Change Functions
        function handlePasswordChange() {
          const current = currentPassword.value;
          const newPass = newPassword.value;
          const confirm = confirmPassword.value;
          
          // Reset error/success messages
          passwordChangeError.style.display = 'none';
          passwordChangeSuccess.style.display = 'none';
          
          // Validate passwords
          if (!current || !newPass || !confirm) {
            passwordChangeError.textContent = '請填寫所有欄位';
            passwordChangeError.style.display = 'block';
            return;
          }
          
          if (newPass !== confirm) {
            passwordChangeError.textContent = '新密碼與確認密碼不符';
            passwordChangeError.style.display = 'block';
            return;
          }
          
          if (newPass.length < 6) {
            passwordChangeError.textContent = '新密碼長度至少需要6個字元';
            passwordChangeError.style.display = 'block';
            return;
          }
          
          // Send change password request
          const data = {
            action: 'changePassword',
            currentPassword: current,
            newPassword: newPass,
            token: token,
            csrfToken: csrfToken
          };
          
          fetch(GAS_WEBAPP_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              passwordChangeSuccess.textContent = '密碼已成功修改';
              passwordChangeSuccess.style.display = 'block';
              resetPasswordForm();
              
              // Close modal after 2 seconds
              setTimeout(() => {
                changePasswordModal.style.display = 'none';
              }, 2000);
            } else {
              passwordChangeError.textContent = data.message || '密碼修改失敗';
              passwordChangeError.style.display = 'block';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            passwordChangeError.textContent = '連線錯誤，請稍後再試';
            passwordChangeError.style.display = 'block';
          });
        }
        
        function resetPasswordForm() {
          currentPassword.value = '';
          newPassword.value = '';
          confirmPassword.value = '';
          passwordChangeError.style.display = 'none';
          passwordChangeSuccess.style.display = 'none';
        }

        // Utility Functions
        function populateSelect(selectElement, options) {
          // Keep the first option (placeholder)
          const firstOption = selectElement.options[0];
          selectElement.innerHTML = '';

          // Add new options
          options.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option.value || option;
            optionElement.textContent = option.text || option;
            selectElement.appendChild(optionElement);
          });
        }

          // If token is invalid, log out
          if (data.message === 'Invalid token' || data.message === 'Session expired') {

            handleLogout();
