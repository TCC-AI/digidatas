    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      .letter {
        position: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: scale(0);
      }
      
      .letter-t {
        color: #00bfff;
        animation: letterExplosion 1s forwards, moveRandom-T 90s infinite alternate ease-in-out, sizeChange-T 24s infinite alternate ease-in-out, colorChange-1 84s infinite;
      }
      
      .letter-c1 {
        color: #00ff7f;
        animation: letterExplosion 1s 0.2s forwards, moveRandom-C1 96s infinite alternate ease-in-out, sizeChange-C1 27s infinite alternate ease-in-out, colorChange-2 87s infinite;
      }
      
      .letter-c2 {
        color: #f09707;
        animation: letterExplosion 1s 0.4s forwards, moveRandom-C2 102s infinite alternate ease-in-out, sizeChange-C2 30s infinite alternate ease-in-out, colorChange-3 90s infinite;
      }
      
      @keyframes letterExplosion {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(3) rotate(180deg);
        }
        100% {
          opacity: 0.8;
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes moveRandom-T {
        0% { top: 10%; left: 10%; }
        10% { top: 40%; left: 80%; }
        20% { top: 80%; left: 15%; }
        30% { top: 30%; left: 60%; }
        40% { top: 70%; left: 30%; }
        50% { top: 20%; left: 50%; }
        60% { top: 60%; left: 20%; }
        70% { top: 50%; left: 70%; }
        80% { top: 15%; left: 40%; }
        90% { top: 90%; left: 90%; }
        100% { top: 50%; left: 50%; }
      }
      
      @keyframes moveRandom-C1 {
        0% { top: 90%; left: 20%; }
        10% { top: 20%; left: 40%; }
        20% { top: 50%; left: 85%; }
        30% { top: 80%; left: 10%; }
        40% { top: 40%; left: 60%; }
        50% { top: 60%; left: 30%; }
        60% { top: 30%; left: 70%; }
        70% { top: 70%; left: 50%; }
        80% { top: 25%; left: 90%; }
        90% { top: 55%; left: 15%; }
        100% { top: 30%; left: 30%; }
      }
      
      @keyframes moveRandom-C2 {
        0% { top: 50%; left: 50%; }
        10% { top: 70%; left: 20%; }
        20% { top: 30%; left: 80%; }
        30% { top: 60%; left: 40%; }
        40% { top: 20%; left: 70%; }
        50% { top: 80%; left: 30%; }
        60% { top: 10%; left: 60%; }
        70% { top: 90%; left: 10%; }
        80% { top: 40%; left: 90%; }
        90% { top: 15%; left: 25%; }
        100% { top: 75%; left: 75%; }
      }
      
      @keyframes sizeChange-T {
        0%, 100% { font-size: 40px; }
        20% { font-size: 60px; }
        40% { font-size: 30px; }
        60% { font-size: 70px; }
        80% { font-size: 50px; }
      }
      
      @keyframes sizeChange-C1 {
        0%, 100% { font-size: 50px; }
        25% { font-size: 35px; }
        50% { font-size: 65px; }
        75% { font-size: 45px; }
      }
      
      @keyframes sizeChange-C2 {
        0%, 100% { font-size: 45px; }
        33% { font-size: 70px; }
        66% { font-size: 35px; }
      }
      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }
      }
      @keyframes colorChange-2 {
        0%, 100% { color: #00ff7f; }
        33% { color: #ff4500; }
        66% { color: #00bfff; }
      }
      @keyframes colorChange-3 {
        0%, 100% { color: #ff4500; }
        33% { color: #00bfff; }
        66% { color: #00ff7f; }
      }

      /* ----- Container & Heading ----- */
      .container {
        position: relative;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);

        width: 100%;

        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100px; height: 100px;
        background: linear-gradient(135deg, #2193b0 0%, transparent 70%);
        opacity: 0.3;
        border-top-left-radius: 30px;
      }
      .container::after {
        content: "";
        position: absolute;
        bottom: 0; right: 0;
        width: 100px; height: 40px;
        background: linear-gradient(315deg, #6dd5ed 0%, transparent 70%);
        opacity: 0.3;
        border-bottom-right-radius: 30px;
      }

      h2 {
        text-align: center;
        color: #054496;
        margin-bottom: 20px;
        font-size: 3em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);

        padding-bottom: 15px;
        margin-top: 15px;
      }
    
      
      .logo-img {
        max-width: 200px;
        margin: 25px auto 0; 
        display: block;
        border-radius: 0px;
        box-shadow: 0 3px 8px rgba(0,0,0,0);
      }
      h2::after {
        content: "";

        bottom: 0; left: 50%;

        width: 300px; height: 4px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        border-radius: 30px;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 5px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      /* 調整第一個表單組的上邊距，使其位於超級連結按鈕下方 */
      .first-form-group {
        margin-top: 50px; /* 根據超級連結按鈕的位置調整這個值 */
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #147802;
        font-size: 1.4em;
        display: flex;
        align-items: center;
      }
      label::before {
        content: "";
        display: inline-block;
        width: 8px; height: 25px;
        background: linear-gradient(to bottom, #05f51d, #055702);
        margin-right: 10px;
        border-radius: 20px;
      }

      select, button, input[type="text"], input[type="password"] {
        padding: 15px 15px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 20px;
        font-size: 1.1em;
        outline: none;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(0,0,0,0.05), inset 0 2px 5px rgba(255,255,255,0.5);
        min-height: 40px;
      }
      input::placeholder {
        font-size: 1.2em;
      }
      input[type="text"]:focus, input[type="password"]:focus, select:focus {
        border-color: #2193b0;
        box-shadow: 0 0 15px rgba(33, 147, 176, 0.5), inset 0 2px 5px rgba(255,255,255,0.6);
        background-color: rgba(255, 255, 255, 0.5);
      }
      button {
        background: linear-gradient(45deg, #b608c9,#f7cbf7 );
        color: white;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(33, 147, 176, 0.3), 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        font-size: 1.3em;        
        border: none;
        position: relative;
        overflow: hidden;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        font-weight: bold;
        transform: translateZ(0);
      }
      button:hover {
        background: linear-gradient(45deg, #b608c9, #2193b0);
        box-shadow: 0 10px 20px rgba(33, 147, 176, 0.4), 0 6px 10px rgba(0,0,0,0.15);
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(1px);
        box-shadow: 0 5px 10px rgba(33, 147, 176, 0.3);
      }

/* 用戶選項下拉菜單 */
.dropdown {
  position: absolute;
  top: 10px; right: 10px;
  display: inline-block;
}

/* 下拉按鈕 */
.dropdown-button {
  padding: 8px 15px;
  background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
  color: white; 
  border: none; 
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3), 0 3px 8px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
  font-size: 0.8em; 
  font-weight: bold;
  display: flex; 
  align-items: center; 
  justify-content: center;
  min-height: 30px;
}

.dropdown-button:hover {
  background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
  box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5), 0 5px 12px rgba(0,0,0,0.2);
  transform: translateY(-2px);
}

.dropdown-button::before {
  content: "🚪";
  margin-right: 8px;
  font-size: 0.8em;
  display: inline-block;
  transition: all 0.3s ease;
}

/* 下拉內容 */
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(5px);
  min-width: 120px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 100;
  border-radius: 10px;
  overflow: hidden;
}

/* 下拉選項 */
.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  transition: all 0.2s;
  font-size: 0.9em;
  font-weight: bold;
}

.dropdown-content a:hover {
  background-color: rgba(255, 107, 107, 0.2);
}

/* 顯示下拉內容 */
.dropdown:hover .dropdown-content {
  display: block;
  animation: fadeIn 0.3s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* 下拉箭頭 */
.dropdown-arrow {
  margin-left: 5px;
  font-size: 0.7em;
  transition: transform 0.3s;
}

.dropdown:hover .dropdown-arrow {
  transform: rotate(180deg);
}

      <!-- 檔案搜尋 -->
      <div class="form-group">

    <!-- 使用統計模態框 -->

    <!-- AI助理模態框 -->
    <div id="aiModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAiModal()">&times;</span>
        <h2>AI助理</h2>
        <div id="aiChatContainer"></div>
        <div id="aiLoading">
          <div class="ai-thinking">
            <div></div><div></div><div></div><div></div>
          </div>
        </div>
        <div id="aiInputContainer">
          <input type="text" id="aiInput" placeholder="請輸入您的問題...">
          <button id="aiSendButton">發送</button>

    <!-- 更改密碼模態框 -->
    <div id="changePasswordModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeChangePasswordModal()">&times;</span>
        <h2>更改密碼</h2>
        <div class="form-group">
          <label for="currentPassword">目前密碼</label>
          <input type="password" id="currentPassword" placeholder="請輸入目前密碼">
        </div>
        <div class="form-group">
          <label for="newPassword">新密碼</label>
          <input type="password" id="newPassword" placeholder="請輸入新密碼">
        </div>
        <div class="form-group">
          <label for="confirmPassword">確認新密碼</label>
          <input type="password" id="confirmPassword" placeholder="請再次輸入新密碼">
        </div>
        <div id="passwordChangeError" style="color: #ff6b6b; margin: 10px 0; font-weight: bold; display: none;"></div>
        <button onclick="changePassword()">確認更改</button>
      </div>
    </div>

    <script>
      // 全局變數
      let userToken = '';
      let userLevel = '';
      let selectedDepartment = '';
      let selectedCategory = '';
      let filesData = [];
      let departmentsData = [];
      let categoriesData = [];
      let currentUsername = '';
      let currentUserFullName = '';
      
      // 常數
      const API_URL = 'https://script.google.com/macros/s/AKfycbxPLPxOuPEHzKmFBBQd1eWxgKcSVWWcHKdtDkdCZD-u-HNjWIcZPRQNmMHe4ZDLzpZL/exec';
      
      // 初始化 Google Charts
      google.charts.load('current', {'packages':['corechart']});
      
      // 頁面加載時執行
      document.addEventListener('DOMContentLoaded', function() {
        // 檢查是否已登入
        checkLogin();
        
        // 登入按鈕事件
        document.getElementById('loginButton').addEventListener('click', login);
        
        // 登出按鈕事件
        document.getElementById('logoutOption').addEventListener('click', logout);
        
        // 更改密碼按鈕事件
        document.getElementById('changePasswordOption').addEventListener('click', showChangePasswordModal);
        
        // 部門選擇事件
        document.getElementById('department').addEventListener('change', function() {
          selectedDepartment = this.value;
          loadCategories();
        });
        
        // 類別選擇事件
        document.getElementById('category').addEventListener('change', function() {
          selectedCategory = this.value;
          loadFiles();
        });
        
        // 檔案選擇事件
        document.getElementById('file').addEventListener('change', function() {
          if (this.value) {
            showFilePreview(this.value);
          } else {
            document.getElementById('result').innerHTML = '';
          }
        });
        
        // 搜尋框事件
        document.getElementById('search').addEventListener('input', function() {
          filterFiles(this.value);
        });
        
        // 使用統計按鈕事件
        document.getElementById('statsButton').addEventListener('click', function() {
          showStatsModal();
        });
        
        // 超級連結按鈕事件
        document.getElementById('linksButton').addEventListener('click', function() {
          showLinksModal();
        });
        
        // AI助理按鈕事件
        document.getElementById('aiButton').addEventListener('click', function() {
          showAiModal();
        });
        
        // AI發送按鈕事件
        document.getElementById('aiSendButton').addEventListener('click', sendAiQuestion);
        
        // AI輸入框回車事件
        document.getElementById('aiInput').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            sendAiQuestion();
          }
        });
        
        // 點擊模態框外部關閉
        window.onclick = function(event) {
          if (event.target === document.getElementById('statsModal')) {
            closeStatsModal();
          } else if (event.target === document.getElementById('linksModal')) {
            closeLinksModal();
          } else if (event.target === document.getElementById('aiModal')) {
            closeAiModal();
          } else if (event.target === document.getElementById('changePasswordModal')) {
            closeChangePasswordModal();
          }
        };
        
        // 密碼輸入框回車事件
        document.getElementById('password').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            login();
          }
        });
      });
      
      // 檢查是否已登入
      function checkLogin() {
        const savedToken = localStorage.getItem('userToken');
        const savedUsername = localStorage.getItem('username');
        const savedUserFullName = localStorage.getItem('userFullName');
        const savedUserLevel = localStorage.getItem('userLevel');
        
        if (savedToken && savedUsername) {
          userToken = savedToken;
          currentUsername = savedUsername;
          currentUserFullName = savedUserFullName;
          userLevel = savedUserLevel;
          
          document.getElementById('loginScreen').style.display = 'none';
          document.getElementById('mainContainer').style.display = 'block';
          document.getElementById('userName').textContent = currentUserFullName;
          document.getElementById('userRole').textContent = userLevel;
          
          // 根據權限顯示超級連結按鈕
          if (userLevel === 's3') {
            document.getElementById('linksButton').style.display = 'flex';
          }
          
          loadDepartments();
        }
      }
      
      // 登入功能
      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          showLoginError('請輸入帳號和密碼');
          return;
        }
        
        fetch(`${API_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              userToken = data.token;
              currentUsername = username;
              currentUserFullName = data.fullName;
              userLevel = data.level;
              
              // 保存登入資訊
              localStorage.setItem('userToken', userToken);
              localStorage.setItem('username', username);
              localStorage.setItem('userFullName', currentUserFullName);
              localStorage.setItem('userLevel', userLevel);
              
              document.getElementById('loginScreen').style.display = 'none';
              document.getElementById('mainContainer').style.display = 'block';
              document.getElementById('userName').textContent = currentUserFullName;
              document.getElementById('userRole').textContent = userLevel;
              
              // 根據權限顯示超級連結按鈕
              if (userLevel === 's3') {
                document.getElementById('linksButton').style.display = 'flex';
              }
              
              loadDepartments();
            } else {
              showLoginError(data.error || '登入失敗');
            }
          })
          .catch(error => {
            console.error('登入錯誤:', error);
            showLoginError('登入時發生錯誤，請稍後再試');
          });
      }
      
      // 顯示登入錯誤
      function showLoginError(message) {
        const errorElement = document.getElementById('loginError');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        
        // 3秒後自動隱藏錯誤訊息
        setTimeout(() => {
          errorElement.style.display = 'none';
        }, 3000);
      }
      
      // 登出功能
      function logout() {
        // 呼叫登出API
        fetch(`${API_URL}?action=logLogout&token=${userToken}`)
          .then(() => {
            // 清除本地存儲
            localStorage.removeItem('userToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userFullName');
            localStorage.removeItem('userLevel');
            
            // 重新載入頁面
            window.location.reload();
          })
          .catch(error => {
            console.error('登出錯誤:', error);
            // 即使API失敗，也強制登出
            localStorage.removeItem('userToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userFullName');
            localStorage.removeItem('userLevel');
            window.location.reload();
          });
      }
      
      // 顯示更改密碼模態框
      function showChangePasswordModal() {
        document.getElementById('currentPassword').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';
        document.getElementById('passwordChangeError').style.display = 'none';
        document.getElementById('changePasswordModal').style.display = 'block';
      }
      
      // 關閉更改密碼模態框
      function closeChangePasswordModal() {
        document.getElementById('changePasswordModal').style.display = 'none';
      }
      
      // 更改密碼功能
      function changePassword() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorElement = document.getElementById('passwordChangeError');
        
        // 基本驗證
        if (!currentPassword || !newPassword || !confirmPassword) {
          errorElement.textContent = '所有欄位都必須填寫';
          errorElement.style.display = 'block';
          return;
        }
        
        if (newPassword !== confirmPassword) {
          errorElement.textContent = '新密碼與確認密碼不符';
          errorElement.style.display = 'block';
          return;
        }
        
        if (newPassword.length < 6) {
          errorElement.textContent = '新密碼長度至少需要6個字元';
          errorElement.style.display = 'block';
          return;
        }
        
        // 調用後端 API 更改密碼
        fetch(`${API_URL}?action=changePassword&token=${userToken}&currentPassword=${encodeURIComponent(currentPassword)}&newPassword=${encodeURIComponent(newPassword)}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // 顯示成功訊息
              alert('密碼已成功更改，請使用新密碼重新登入');
              // 登出用戶
              logout();
              closeChangePasswordModal();
            } else {
              errorElement.textContent = data.error || '密碼更改失敗';
              errorElement.style.display = 'block';
            }
          })
          .catch(err => {
            console.error('更改密碼錯誤:', err);
            errorElement.textContent = '更改密碼時發生錯誤，請稍後再試';
            errorElement.style.display = 'block';
          });
      }
      
      // 載入部門數據
      function loadDepartments() {
        fetch(`${API_URL}?action=getSubfolders&token=${userToken}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              departmentsData = data.folders;
              const departmentSelect = document.getElementById('department');
              
              // 清空現有選項
              departmentSelect.innerHTML = '<option value="">請選擇部門</option>';
              
              // 添加新選項
              departmentsData.forEach(folder => {
                const option = document.createElement('option');
                option.value = folder;
                option.textContent = folder;
                departmentSelect.appendChild(option);
              });
            } else if (data.needLogin) {
              // Token 過期，重新登入
              localStorage.removeItem('userToken');
              localStorage.removeItem('username');
              localStorage.removeItem('userFullName');
              localStorage.removeItem('userLevel');
              window.location.reload();
            } else {
              console.error('載入部門失敗:', data.error);
            }
          })
          .catch(error => {
            console.error('載入部門錯誤:', error);
          });
      }
      
      // 載入類別數據
      function loadCategories() {
        if (!selectedDepartment) {
          document.getElementById('category').innerHTML = '<option value="">請選擇類別</option>';
          document.getElementById('file').innerHTML = '<option value="">請選擇檔案</option>';
          document.getElementById('result').innerHTML = '';
          return;
        }
        
        fetch(`${API_URL}?action=getSubfolders&token=${userToken}&folder=${encodeURIComponent(selectedDepartment)}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              categoriesData = data.folders;
              const categorySelect = document.getElementById('category');
              
              // 清空現有選項
              categorySelect.innerHTML = '<option value="">請選擇類別</option>';
              
              // 添加新選項
              categoriesData.forEach(folder => {
                const option = document.createElement('option');
                option.value = folder;
                option.textContent = folder;
                categorySelect.appendChild(option);
              });
              
              // 重置檔案選擇
              document.getElementById('file').innerHTML = '<option value="">請選擇檔案</option>';
              document.getElementById('result').innerHTML = '';
            } else if (data.needLogin) {
              // Token 過期，重新登入
              localStorage.removeItem('userToken');
              localStorage.removeItem('username');
              localStorage.removeItem('userFullName');
              localStorage.removeItem('userLevel');
              window.location.reload();
            } else {
              console.error('載入類別失敗:', data.error);
            }
          })
          .catch(error => {
            console.error('載入類別錯誤:', error);
          });
      }
      
      // 載入檔案數據
      function loadFiles() {
        if (!selectedDepartment || !selectedCategory) {
          document.getElementById('file').innerHTML = '<option value="">請選擇檔案</option>';
          document.getElementById('result').innerHTML = '';
          return;
        }
        
        const path = `${selectedDepartment}/${selectedCategory}`;
        
        fetch(`${API_URL}?action=getFiles&token=${userToken}&folder=${encodeURIComponent(path)}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              filesData = data.files;
              updateFileSelect(filesData);
            } else if (data.needLogin) {
              // Token 過期，重新登入
              localStorage.removeItem('userToken');
              localStorage.removeItem('username');
              localStorage.removeItem('userFullName');
              localStorage.removeItem('userLevel');
              window.location.reload();
            } else {
              console.error('載入檔案失敗:', data.error);
            }
          })
          .catch(error => {
            console.error('載入檔案錯誤:', error);
          });
      }
      
      // 更新檔案選擇下拉框
      function updateFileSelect(files) {
        const fileSelect = document.getElementById('file');
        
        // 清空現有選項
        fileSelect.innerHTML = '<option value="">請選擇檔案</option>';
        
        // 根據用戶權限過濾檔案
        const filteredFiles = files.filter(file => {
          // s3 用戶可以訪問所有檔案
          if (userLevel === 's3') return true;
          
          // s2 用戶不能訪問標有 "s3" 的檔案
          if (userLevel === 's2' && file.name.toLowerCase().includes('s3')) return false;
          
          // s1 用戶只能訪問標有 "s1" 的檔案
          if (userLevel === 's1' && !file.name.toLowerCase().includes('s1')) return false;
          
          return true;
        });
        
                // 添加新選項
        filteredFiles.forEach(file => {
          const option = document.createElement('option');
          option.value = file.id;
          option.textContent = file.name;
          fileSelect.appendChild(option);
        });
        
        // 重置結果區域
        document.getElementById('result').innerHTML = '';
      }
      
      // 根據搜尋關鍵字過濾檔案
      function filterFiles(keyword) {
        if (!keyword) {
          updateFileSelect(filesData);
          return;
        }
        
        const filteredFiles = filesData.filter(file => 
          file.name.toLowerCase().includes(keyword.toLowerCase())
        );
        
        updateFileSelect(filteredFiles);
      }
      
      // 顯示檔案預覽
      function showFilePreview(fileId) {
        // 記錄檔案訪問
        fetch(`${API_URL}?action=logAccess&token=${userToken}&fileId=${fileId}`)
          .then(response => response.json())
          .then(data => {
            if (!data.success && data.needLogin) {
              // Token 過期，重新登入
              localStorage.removeItem('userToken');
              localStorage.removeItem('username');
              localStorage.removeItem('userFullName');
              localStorage.removeItem('userLevel');
              window.location.reload();
            }
          })
          .catch(error => {
            console.error('記錄檔案訪問錯誤:', error);
          });
        
        // 找到選中的檔案
        const selectedFile = filesData.find(file => file.id === fileId);
        if (!selectedFile) return;
        
        const resultDiv = document.getElementById('result');
        
        // 檢查檔案類型
        const fileExtension = selectedFile.name.split('.').pop().toLowerCase();
        
        if (['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt'].includes(fileExtension)) {
          // 使用 Google Docs Viewer 預覽文件
          resultDiv.innerHTML = `
            <iframe src="https://docs.google.com/viewer?url=${encodeURIComponent(selectedFile.url)}&embedded=true"></iframe>
            <a href="${selectedFile.url}" class="download-link" target="_blank">下載檔案</a>
          `;
        } else if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(fileExtension)) {
          // 直接顯示圖片
          resultDiv.innerHTML = `
            <img src="${selectedFile.url}" style="max-width:100%; max-height:800px; margin:20px 0; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.15);">
            <a href="${selectedFile.url}" class="download-link" target="_blank">下載圖片</a>
          `;
        } else {
          // 其他檔案類型提供下載連結
          resultDiv.innerHTML = `
            <div style="padding:50px; text-align:center; background:rgba(255,255,255,0.5); border-radius:10px; margin:20px 0;">
              <h3 style="margin-bottom:20px; color:#054496;">無法預覽此類型檔案</h3>
              <p style="margin-bottom:30px; color:#333;">檔案類型: ${fileExtension.toUpperCase()}</p>
              <a href="${selectedFile.url}" class="download-link" target="_blank">下載檔案</a>
            </div>
          `;
        }
      }
      
      // 顯示使用統計模態框
      function showStatsModal() {
        document.getElementById('statsModal').style.display = 'block';
        
        fetch(`${API_URL}?action=getStats&token=${userToken}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              drawChart(data.stats);
            } else if (data.needLogin) {
              // Token 過期，重新登入
              localStorage.removeItem('userToken');
              localStorage.removeItem('username');
              localStorage.removeItem('userFullName');
              localStorage.removeItem('userLevel');
              window.location.reload();
            } else {
              console.error('載入統計數據失敗:', data.error);
            }
          })
          .catch(error => {
            console.error('載入統計數據錯誤:', error);
          });
      }
      
      // 關閉使用統計模態框
      function closeStatsModal() {
        document.getElementById('statsModal').style.display = 'none';
      }
      
      // 繪製統計圖表
      function drawChart(statsData) {
        const data = new google.visualization.DataTable();
        data.addColumn('string', '檔案');
        data.addColumn('number', '訪問次數');
        
        // 添加數據
        statsData.forEach(item => {
          data.addRow([item.file, item.count]);
        });
        
        // 設置圖表選項
        const options = {
          title: '檔案訪問統計',
          titleTextStyle: {
            color: '#054496',
            fontSize: 16,
            bold: true
          },
          colors: ['#2193b0'],
          hAxis: {
            title: '檔案名稱',
            titleTextStyle: {
              color: '#333',
              italic: false,
              bold: true
            }
          },
          vAxis: {
            title: '訪問次數',
            titleTextStyle: {
              color: '#333',
              italic: false,
              bold: true
            },
            minValue: 0
          },
          legend: { position: 'none' },
          animation: {
            startup: true,
            duration: 1000,
            easing: 'out'
          },
          bar: { groupWidth: '70%' },
          backgroundColor: { fill: 'transparent' }
        };
        
        // 繪製圖表
        const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      
      // 顯示超級連結模態框
      function showLinksModal() {
        document.getElementById('linksModal').style.display = 'block';
        
        fetch(`${API_URL}?action=getLinks&token=${userToken}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              populateLinksTable(data.links);
            } else if (data.needLogin) {
              // Token 過期，重新登入
              localStorage.removeItem('userToken');
              localStorage.removeItem('username');
              localStorage.removeItem('userFullName');
              localStorage.removeItem('userLevel');
              window.location.reload();
            } else {
              console.error('載入連結數據失敗:', data.error);
            }
          })
          .catch(error => {
            console.error('載入連結數據錯誤:', error);
          });
      }
      
      // 關閉超級連結模態框
      function closeLinksModal() {
        document.getElementById('linksModal').style.display = 'none';
      }
      
      // 填充連結表格
      function populateLinksTable(links) {
        const tableBody = document.querySelector('#linksTable tbody');
        tableBody.innerHTML = '';
        
        links.forEach(link => {
          const row = document.createElement('tr');
          
          const nameCell = document.createElement('td');
          nameCell.textContent = link.name;
          
          const linkCell = document.createElement('td');
          const linkElement = document.createElement('a');
          linkElement.href = link.url;
          linkElement.textContent = link.url;
          linkElement.target = '_blank';
          linkCell.appendChild(linkElement);
          
          row.appendChild(nameCell);
          row.appendChild(linkCell);
          tableBody.appendChild(row);
        });
      }
      
      // 顯示AI助理模態框
      function showAiModal() {
        document.getElementById('aiModal').style.display = 'block';
        document.getElementById('aiInput').focus();
        
        // 如果聊天容器為空，添加歡迎訊息
        const chatContainer = document.getElementById('aiChatContainer');
        if (chatContainer.innerHTML === '') {
          const aiMessage = document.createElement('div');
          aiMessage.className = 'ai-message';
          aiMessage.innerHTML = '您好！我是昶青數位資料中心的AI助理。有什麼我可以幫您的嗎？';
          chatContainer.appendChild(aiMessage);
        }
      }
      
      // 關閉AI助理模態框
      function closeAiModal() {
        document.getElementById('aiModal').style.display = 'none';
      }
      
      // 發送AI問題
      function sendAiQuestion() {
        const question = document.getElementById('aiInput').value.trim();
        if (!question) return;
        
        // 清空輸入框
        document.getElementById('aiInput').value = '';
        
        // 添加用戶訊息到聊天容器
        const chatContainer = document.getElementById('aiChatContainer');
        const userMessage = document.createElement('div');
        userMessage.className = 'user-message';
        userMessage.textContent = question;
        chatContainer.appendChild(userMessage);
        
        // 顯示AI思考中動畫
        document.getElementById('aiLoading').style.display = 'block';
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // 發送請求到後端
        fetch(`${API_URL}?action=askAI&token=${userToken}&question=${encodeURIComponent(question)}`)
          .then(response => response.json())
          .then(data => {
            // 隱藏AI思考中動畫
            document.getElementById('aiLoading').style.display = 'none';
            
            if (data.success) {
              // 添加AI回覆到聊天容器
              const aiMessage = document.createElement('div');
              aiMessage.className = 'ai-message';
              
              // 處理回覆中的換行
              const formattedResponse = data.response.replace(/\n/g, '<br>');
              aiMessage.innerHTML = formattedResponse;
              
              chatContainer.appendChild(aiMessage);
              chatContainer.scrollTop = chatContainer.scrollHeight;
            } else if (data.needLogin) {
              // Token 過期，重新登入
              localStorage.removeItem('userToken');
              localStorage.removeItem('username');
              localStorage.removeItem('userFullName');
              localStorage.removeItem('userLevel');
              window.location.reload();
            } else {
              // 顯示錯誤訊息
              const aiMessage = document.createElement('div');
              aiMessage.className = 'ai-message';
              aiMessage.innerHTML = '抱歉，處理您的問題時出現錯誤。請稍後再試。';
              chatContainer.appendChild(aiMessage);
              chatContainer.scrollTop = chatContainer.scrollHeight;
              
              console.error('AI回覆錯誤:', data.error);
            }
          })
          .catch(error => {
            // 隱藏AI思考中動畫
            document.getElementById('aiLoading').style.display = 'none';
            
            // 顯示錯誤訊息
            const aiMessage = document.createElement('div');
            aiMessage.className = 'ai-message';
            aiMessage.innerHTML = '抱歉，連接服務器時出現錯誤。請檢查您的網絡連接並稍後再試。';
            chatContainer.appendChild(aiMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            console.error('AI請求錯誤:', error);
          });
      }
    </script>
  </body>
