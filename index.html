<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>昶青數位資料中心APP</title>
    <!-- 載入 Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      .letter {
        position: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: scale(0);
      }
      
      .letter-t {
        color: #00bfff;
        animation: letterExplosion 1s forwards, moveRandom-T 90s infinite alternate ease-in-out, sizeChange-T 24s infinite alternate ease-in-out, colorChange-1 84s infinite;
      }
      
      .letter-c1 {
        color: #00ff7f;
        animation: letterExplosion 1s 0.2s forwards, moveRandom-C1 96s infinite alternate ease-in-out, sizeChange-C1 27s infinite alternate ease-in-out, colorChange-2 87s infinite;
      }
      
      .letter-c2 {
        color: #f09707;
        animation: letterExplosion 1s 0.4s forwards, moveRandom-C2 102s infinite alternate ease-in-out, sizeChange-C2 30s infinite alternate ease-in-out, colorChange-3 90s infinite;
      }
      
      @keyframes letterExplosion {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(3) rotate(180deg);
        }
        100% {
          opacity: 0.8;
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes moveRandom-T {
        0% { top: 10%; left: 10%; }
        10% { top: 40%; left: 80%; }
        20% { top: 80%; left: 15%; }
        30% { top: 30%; left: 60%; }
        40% { top: 70%; left: 30%; }
        50% { top: 20%; left: 50%; }
        60% { top: 60%; left: 20%; }
        70% { top: 50%; left: 70%; }
        80% { top: 15%; left: 40%; }
        90% { top: 90%; left: 90%; }
        100% { top: 50%; left: 50%; }
      }
      
      @keyframes moveRandom-C1 {
        0% { top: 90%; left: 20%; }
        10% { top: 20%; left: 40%; }
        20% { top: 50%; left: 85%; }
        30% { top: 80%; left: 10%; }
        40% { top: 40%; left: 60%; }
        50% { top: 60%; left: 30%; }
        60% { top: 30%; left: 70%; }
        70% { top: 70%; left: 50%; }
        80% { top: 25%; left: 90%; }
        90% { top: 55%; left: 15%; }
        100% { top: 30%; left: 30%; }
      }
      
      @keyframes moveRandom-C2 {
        0% { top: 50%; left: 50%; }
        10% { top: 70%; left: 20%; }
        20% { top: 30%; left: 80%; }
        30% { top: 60%; left: 40%; }
        40% { top: 20%; left: 70%; }
        50% { top: 80%; left: 30%; }
        60% { top: 10%; left: 60%; }
        70% { top: 90%; left: 10%; }
        80% { top: 40%; left: 90%; }
        90% { top: 15%; left: 25%; }
        100% { top: 75%; left: 75%; }
      }
      
      @keyframes sizeChange-T {
        0%, 100% { font-size: 40px; }
        20% { font-size: 60px; }
        40% { font-size: 30px; }
        60% { font-size: 70px; }
        80% { font-size: 50px; }
      }
      
      @keyframes sizeChange-C1 {
        0%, 100% { font-size: 50px; }
        25% { font-size: 35px; }
        50% { font-size: 65px; }
        75% { font-size: 45px; }
      }
      
      @keyframes sizeChange-C2 {
        0%, 100% { font-size: 45px; }
        33% { font-size: 70px; }
        66% { font-size: 35px; }
      }
      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }
      }
      @keyframes colorChange-2 {
        0%, 100% { color: #00ff7f; }
        33% { color: #ff4500; }
        66% { color: #00bfff; }
      }
      @keyframes colorChange-3 {
        0%, 100% { color: #ff4500; }
        33% { color: #00bfff; }
        66% { color: #00ff7f; }
      }

      /* ----- Container & Heading ----- */
      .container {
        position: relative;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
        max-width: 1200px;
        width: 100%;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100px; height: 100px;
        background: linear-gradient(135deg, #2193b0 0%, transparent 70%);
        opacity: 0.3;
        border-top-left-radius: 30px;
      }
      .container::after {
        content: "";
        position: absolute;
        bottom: 0; right: 0;
        width: 100px; height: 40px;
        background: linear-gradient(315deg, #6dd5ed 0%, transparent 70%);
        opacity: 0.3;
        border-bottom-right-radius: 30px;
      }

      h2 {
        text-align: center;
        color: #054496;
        margin-bottom: 20px;
        font-size: 3em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        position: relative;
        padding-bottom: 15px;
        margin-top: 20px;
      }
      .logo-img {
        max-width: 200px;
        margin: 25px auto 0; 
        display: block;
        border-radius: 0px;
        box-shadow: 0 3px 8px rgba(0,0,0,0);
      }
      h2::after {
        content: "";
        position: absolute;
        bottom: 0; left: 50%;
        transform: translateX(-50%);
        width: 300px; height: 4px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        border-radius: 30px;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 5px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      /* 調整第一個表單組的上邊距，使其位於超級連結按鈕下方 */
      .first-form-group {
        margin-top: 50px; /* 根據超級連結按鈕的位置調整這個值 */
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #147802;
        font-size: 1.4em;
        display: flex;
        align-items: center;
      }
      label::before {
        content: "";
        display: inline-block;
        width: 8px; height: 25px;
        background: linear-gradient(to bottom, #05f51d, #055702);
        margin-right: 10px;
        border-radius: 20px;
      }

      select, button, input[type="text"], input[type="password"] {
        padding: 15px 15px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 20px;
        font-size: 1.1em;
        outline: none;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(0,0,0,0.05), inset 0 2px 5px rgba(255,255,255,0.5);
        min-height: 40px;
      }
      input::placeholder {
        font-size: 1.2em;
      }
      input[type="text"]:focus, input[type="password"]:focus, select:focus {
        border-color: #2193b0;
        box-shadow: 0 0 15px rgba(33, 147, 176, 0.5), inset 0 2px 5px rgba(255,255,255,0.6);
        background-color: rgba(255, 255, 255, 0.5);
      }
      button {
        background: linear-gradient(45deg, #b608c9,#f7cbf7 );
        color: white;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(33, 147, 176, 0.3), 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        font-size: 1.3em;        
        border: none;
        position: relative;
        overflow: hidden;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        font-weight: bold;
        transform: translateZ(0);
      }
      button:hover {
        background: linear-gradient(45deg, #b608c9, #2193b0);
        box-shadow: 0 10px 20px rgba(33, 147, 176, 0.4), 0 6px 10px rgba(0,0,0,0.15);
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(1px);
        box-shadow: 0 5px 10px rgba(33, 147, 176, 0.3);
      }

     /* Stats Button */

/* Modal (使用統計) */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  overflow: auto;
}
.modal-content {
  position: relative;
  background: white;
  margin: 10% auto;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  width:90%;
  max-width: 1000px;
  animation: modalOpen 0.4s;
}
@keyframes modalOpen {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}
.close {
  position: absolute;
  top: 15px; right: 20px;
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s;
}
.close:hover {
  color: #333;
  transform: rotate(90deg);
}

/* 
  ----- Media Queries -----
  這裡有三段: 
  1) @media (max-width: 820px)
  2) @media only screen and (max-width: 820px) and (-webkit-min-device-pixel-ratio: 2)
  3) 再一個 @media (max-width: 820px) 
  全都保留 
*/

@media (max-width: 820px) {
  .container { padding: 30px; }
  h2 { font-size: 2.2em; }
  label { font-size: 1.3em; }
  select, button, input[type="text"], input[type="password"] { font-size: 1.2em; }
  iframe { height: 500px; }
  a.download-link { font-size: 1em; padding: 12px 25px; }
}

@media only screen and (max-width: 820px) and (-webkit-min-device-pixel-ratio: 2) {
  h2 { font-size: 2em; }
  label { font-size: 1em; }
  select, button, input[type="text"], input[type="password"] { font-size: 1.2em; padding: 12px 12px; }
  #statsButton, #logoutButton { font-size: 0.8em; }
  a.download-link { font-size: 1em; }
}

@media (max-width: 820px) {
  .container { padding: 15px; }
  #statsButton { 
    font-size: 1em; 
    min-height: 35px; 
    min-width: 110px; 
    padding: 8px 12px; 
    top: 240px; 
  }
  #userInfo { top: 50px; right: 10px; font-size: 0.8em; }
  #linksButton {
    font-size: 1em;
    min-height: 35px;
    min-width: 110px;
    padding: 8px 12px;
    top: 240px;
    left: 128px;
  }
}

  <body>
    <!-- 登入畫面 -->
    <div id="loginScreen">
      <div id="loginBox">
        <img src="昶青實業LOGO確定版-PNG.png" alt="TCC" class="logo-img">
        <h3>昶青數位資料中心登入</h3>
        <div class="form-group">
          <label for="username">使用者帳號</label>
          <input type="text" id="username" placeholder="請輸入帳號">
        </div>
        <div class="form-group">
          <label for="password">使用者密碼</label>
          <input type="password" id="password" placeholder="請輸入密碼">
        </div>
        <div id="loginError"></div>
        <button onclick="loginUser()">登入系統</button>
        <h6 style="text-align: center; color: #8f8d8d;margin-top: 20px;">Designed by T.C.C.管理本部</h6>
      </div>
    </div>

    <!-- 主應用程式 -->
    <div class="container">
      <img src="昶青實業LOGO確定版-PNG.png" alt="TCC" class="logo-img">
      <h2>昶青數位資料中心</h2>
      
      <button id="logoutButton" onclick="logoutUser()">登出</button>
      <div id="userInfo">
        歡迎, <span id="userName"></span>
        <div id="userRole"></div>
      </div>
      <button id="statsButton" onclick="showStats()">使用統計</button>
      <!-- 只有s3看到的按鈕 -->
      <button id="linksButton" onclick="showLinks()">超級連結</button>

      <!-- ★ NEW: AI助手按鈕 (所有人可見) -->
      <button id="aiButton" onclick="showAiModal()">AI助手</button>
      
      <div class="form-group first-form-group">
        <label for="folderSelect">請選擇部門</label>
        <select id="folderSelect" onchange="loadFiles()">
          <option value="">請選擇...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="typeSelect">請選擇文件類別</label>
        <select id="typeSelect" onchange="loadFiles()">
          <option value="all" selected>全部文件</option>
          <option value="辦法">辦法計畫</option>
          <option value="其他文件">其他文件</option>
        </select>
      </div>

      <div class="form-group">
        <label for="searchInput">檔案搜尋</label>
        <input type="text" id="searchInput" placeholder="請輸入關鍵字..." oninput="loadFiles()">
      </div>
      
      <div class="form-group">
        <label for="fileSelect">請選擇檔案</label>
        <select id="fileSelect" onchange="showFile()">
          <option value="">請選擇...</option>
        </select>
      </div>
      <h6 style="text-align: center; color: #808080;">Designed by T.C.C.管理本部</h6>
      <div id="result"></div>
    </div>
    
    <!-- 使用統計 Modal -->
    <div id="statsModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>使用統計</h2>
        <div id="vendorsChart" class="chart-container"></div>
        <div id="filesChart" class="chart-container"></div>
      </div>
    </div>

    <!-- 超級連結 Modal (只給s3用) -->
    <div id="linksModal">
      <div class="modal-content">
        <span class="close" onclick="closeLinksModal()">&times;</span>
        <h2>重要連結</h2>
        <div id="linksContainer"></div>
      </div>
    </div>

    <!-- ★ NEW: AI對話 Modal -->
    <div id="aiModal">
      <div class="modal-content">
        <span class="close" onclick="closeAiModal()">&times;</span>
        <h2>AI助手</h2>
        <div id="aiChatContainer"></div>
        <div>
          <input type="text" id="aiUserInput" placeholder="請輸入想找的文件或問題">
          <button id="sendAiBtn" onclick="sendMessageToAi()">送出</button>
        </div>
      </div>
    </div>

    <script>
      /*************************************************
       * 1) Web App URL
       *************************************************/
      const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxTPaONJq_oNrZ2vuzjsZvpsJNE3Z4trMNf-u4KFNWQJnBo4dY5feCk7_rlNqtyPusO/exec";
      let currentUser = null;
      
      /*************************************************
       * 2) 檢查是否已登入 + 字母特效
       *************************************************/
      window.onload = function() {
        const token = localStorage.getItem('authToken');
        if (token) {
          callGAS('getSubfolders')
            .then(data => {
              if (data.success) {
                document.getElementById('loginScreen').style.display = 'none';
                currentUser = {
                  username: localStorage.getItem('username'),
                  name: localStorage.getItem('name'),
                  role: localStorage.getItem('role'),
                  permission: localStorage.getItem('permissionLevel') || ''
                };
                updateUserInfo();
                populateFolderDropdown(data.result);
              } else {
                localStorage.removeItem('authToken');
                document.getElementById('loginScreen').style.display = 'flex';
              }
            })
            .catch(err => {
              console.error("Fetch error:", err);
              localStorage.removeItem('authToken');
              document.getElementById('loginScreen').style.display = 'flex';
            });
        }
        
        createTCCLetters(); // 建立 T, C, C 字母特效
      };

      /*************************************************
       * 3) 登入函數
       *************************************************/
      function loginUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('loginError');
        
        if (!username || !password) {
          loginError.textContent = '請輸入帳號和密碼';
          loginError.style.display = 'block';
          return;
        }
        
        callGAS('login', { username, password }, false)
          .then(data => {
            if (data.success) {
              localStorage.setItem('authToken', data.result.token);
              localStorage.setItem('username', data.result.username);
              localStorage.setItem('name', data.result.name);
              localStorage.setItem('role', data.result.role);
              if (data.result.permissionLevel) {
                localStorage.setItem('permissionLevel', data.result.permissionLevel);
              }
              if (data.result.loginRowIndex) {
                localStorage.setItem('loginRowIndex', data.result.loginRowIndex);
              }
              
              currentUser = {
                username: data.result.username,
                name: data.result.name,
                role: data.result.role,
                permission: data.result.permissionLevel || ''
              };
              
              document.getElementById('loginScreen').style.display = 'none';
              updateUserInfo();
              
              callGAS('getSubfolders')
                .then(data => {
                  if (data.success) {
                    populateFolderDropdown(data.result);
                  } else {
                    console.error("Error:", data.error);
                  }
                })
                .catch(err => console.error("Fetch error:", err));
            } else {
              loginError.textContent = data.error || '登入失敗';
              loginError.style.display = 'block';
            }
          })
          .catch(err => {
            console.error('登入錯誤:', err);
            loginError.textContent = '登入發生錯誤，請稍後再試';
            loginError.style.display = 'block';
          });
      }

      /*************************************************
       * 4) 登出函數
       *************************************************/
      function logoutUser() {
        // 添加按鈕點擊效果
        const logoutBtn = document.getElementById('logoutButton');
        logoutBtn.classList.add('button-clicked');
        
        // 更改按鈕顏色
        logoutBtn.style.background = 'linear-gradient(45deg, #ff3333, #ff6b6b)';
        
        // 延遲執行登出操作
        setTimeout(() => {
          const loginRowIndex = localStorage.getItem('loginRowIndex');
          if (loginRowIndex) {
            callGAS('logLogout', { rowIndex: loginRowIndex })
              .then(data => {
                cleanupAndShowLogin();
              })
              .catch(err => {
                cleanupAndShowLogin();
              });
          } else {
            cleanupAndShowLogin();
          }
        }, 300);
      }
      
      function cleanupAndShowLogin() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('username');
        localStorage.removeItem('name');
        localStorage.removeItem('role');
        localStorage.removeItem('loginRowIndex');
        localStorage.removeItem('permissionLevel');

        currentUser = null;
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('loginError').style.display = 'none';
        
        // 重置登出按鈕顏色
        const logoutBtn = document.getElementById('logoutButton');
        logoutBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
        logoutBtn.classList.remove('button-clicked');
      }

      /*************************************************
       * 5) 更新用戶信息顯示 + s3按鈕顯示
       *************************************************/
      function updateUserInfo() {
        if (currentUser) {
          document.getElementById('userName').textContent = currentUser.name || currentUser.username;
          document.getElementById('userRole').textContent = currentUser.role || '';
          
          const linksButton = document.getElementById('linksButton');
          if (currentUser.permission === 's3') {
            linksButton.style.display = 'block';
          } else {
            linksButton.style.display = 'none';
          }
        }
      }

      /*************************************************
       * 6) 調用 Apps Script
       *************************************************/
      function callGAS(action, params = {}, useToken = true) {
        if (useToken && action !== 'login') {
          const token = localStorage.getItem('authToken');
          if (token) {
            params.token = token;
          }
        }
        const query = new URLSearchParams({ action, ...params });
        const url = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.needLogin) {
              localStorage.removeItem('authToken');
              document.getElementById('loginScreen').style.display = 'flex';
              throw new Error('需要重新登入');
            }
            return data;
          });
      }

      /*************************************************
       * 7) 填充部門下拉
       *************************************************/
      function populateFolderDropdown(folders) {
        const select = document.getElementById('folderSelect');
        select.innerHTML = '<option value="">請選擇...</option>';
        
        folders.forEach(folder => {
          const option = document.createElement('option');
          option.value = folder.id;
          option.textContent = folder.name;
          select.appendChild(option);
        });
      }

      /*************************************************
       * 8) 載入檔案 (含類別篩選 + 分級篩選)
       *************************************************/
      function loadFiles() {
        const folderId = document.getElementById('folderSelect').value;
        if (!folderId) return;

        const keyword = document.getElementById('searchInput').value.trim();
        const category = document.getElementById('typeSelect').value;

        callGAS('getFiles', { folderId, keyword })
          .then(data => {
            if (data.success) {
              let files = data.result;
              files = filterByPermission(files);

              if (category === '辦法') {
                const keywords = ['辦法', '計畫', '細則'];
                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return keywords.some(kw => nameLower.includes(kw));
                });
              } else if (category === '其他文件') {
                const keywords = ['辦法', '計畫', '細則'];
                files = files.filter(file => {
                  const nameLower = file.name.toLowerCase();
                  return !keywords.some(kw => nameLower.includes(kw));
                });
              }

              populateFileDropdown(files);
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      /*************************************************
       * 分級篩選邏輯
       *************************************************/
      function filterByPermission(files) {
        const p = currentUser ? currentUser.permission : "";
        if (p === 's3') {
          return files;
        } else if (p === 's2') {
          return files.filter(file => !file.name.toLowerCase().includes('s3'));
        } else if (p === 's1') {
          return files.filter(file => file.name.toLowerCase().includes('s1'));
        }
        return files;
      }

      /*************************************************
       * 9) 填充檔案下拉
       *************************************************/
      function populateFileDropdown(files) {
        const select = document.getElementById('fileSelect');
        select.innerHTML = '<option value="">請選擇...</option>';
        files.forEach(file => {
          const option = document.createElement('option');
          option.value = file.id;
          option.textContent = file.name;
          select.appendChild(option);
        });
      }

      /*************************************************
       * 10) 顯示檔案
       *************************************************/
      function showFile() {
        const fileSelect = document.getElementById('fileSelect');
        const fileId = fileSelect.value;
        if (!fileId) {
          document.getElementById('result').innerHTML = '';
          return;
        }

        const fileName = fileSelect.options[fileSelect.selectedIndex].text;
        const folderSelect = document.getElementById('folderSelect');
        const folderName = folderSelect.options[folderSelect.selectedIndex].text;

        callGAS('getFilePreviewUrl', { fileId })
          .then(data => {
            if (data.success) {
              displayFile(data.result);
              callGAS('logRetrieval', { 
                vendorName: folderName, 
                fileName: fileName,
                username: currentUser ? currentUser.name || currentUser.username : ''
              });
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      function displayFile(fileInfo) {
        const resultDiv = document.getElementById('result');
        if (fileInfo.mimeType === 'application/pdf' || fileInfo.mimeType.includes('google-apps')) {
          resultDiv.innerHTML = `<iframe src="${fileInfo.url}" allowfullscreen></iframe>`;
        } else {
          resultDiv.innerHTML = `<a href="${fileInfo.url}" class="download-link" target="_blank">下載 ${fileInfo.name}</a>`;
        }
      }

      /*************************************************
       * 12) 使用統計
       *************************************************/
      function showStats() {
        callGAS('getStatisticsDataOnly')
          .then(data => {
            if (data.success) {
              document.getElementById('statsModal').style.display = 'block';
              drawCharts(data.result);
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      function closeModal() {
        document.getElementById('statsModal').style.display = 'none';
      }

      function drawCharts(statData) {
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(() => {
          if (statData.vendors.length > 0) {
            const vendorsData = new google.visualization.DataTable();
            vendorsData.addColumn('string', '部門');
            vendorsData.addColumn('number', '查詢次數');
            vendorsData.addRows(statData.vendors);
            const vendorsOptions = {
              title: '【部門熱度】查詢統計',
              pieHole: 0.4,
              legend: { position: 'bottom' }
            };
            const vendorsChart = new google.visualization.PieChart(document.getElementById('vendorsChart'));
            vendorsChart.draw(vendorsData, vendorsOptions);
          } else {
            document.getElementById('vendorsChart').innerHTML = '<p>暫無部門查詢數據</p>';
          }

          if (statData.files.length > 0) {
            const filesData = new google.visualization.DataTable();
            filesData.addColumn('string', '檔案');
            filesData.addColumn('number', '查詢次數');
            filesData.addRows(statData.files);
            const filesOptions = {
              title: '【檔案熱度】查詢統計',
              legend: { position: 'bottom' }
            };
            const filesChart = new google.visualization.BarChart(document.getElementById('filesChart'));
            filesChart.draw(filesData, filesOptions);
          } else {
            document.getElementById('filesChart').innerHTML = '<p>暫無檔案查詢數據</p>';
          }
        });
      }

      /*************************************************
       * 13) 點擊 modal 外關閉
       *************************************************/
      window.onclick = function(event) {
        const statsModal = document.getElementById('statsModal');
        const linksModal = document.getElementById('linksModal');
        const aiModal    = document.getElementById('aiModal'); // ★ NEW

        if (event.target === statsModal) {
          statsModal.style.display = "none";
        } else if (event.target === linksModal) {
          linksModal.style.display = "none";
        } else if (event.target === aiModal) {
          aiModal.style.display = "none";
        }
      };

      /*************************************************
       * 14) TCC 字母特效
       *************************************************/
      function createTCCLetters() {
        const lettersData = [
          { text: 'T', className: 'letter-t' },
          { text: 'C', className: 'letter-c1' },
          { text: 'C', className: 'letter-c2' }
        ];
        
        lettersData.forEach(ld => {
          const el = document.createElement('div');
          el.classList.add('letter', ld.className);
          el.innerText = ld.text;
          el.style.left = '50%';
          el.style.top = '50%';
          document.body.appendChild(el);
        });
      }

      /*************************************************
       * ★ NEW: 顯示「重要連結」(只有 s3)
       *************************************************/
      function showLinks() {
        // 添加按鈕點擊效果
        const linksBtn = document.getElementById('linksButton');
        linksBtn.classList.add('button-clicked');
        
        // 更改按鈕顏色
        linksBtn.style.background = 'linear-gradient(45deg, #ff8c00, #ffb700)';
        
        setTimeout(() => {
          callGAS('getImportantLinks')
            .then(data => {
              if (data.success) {
                const links = data.result; 
                renderLinksTable(links);
                document.getElementById('linksModal').style.display = 'block';
                
                setTimeout(() => {
                  linksBtn.style.background = 'linear-gradient(45deg, #ffb700, #ffc947)';
                  linksBtn.classList.remove('button-clicked');
                }, 300);
              } else {
                console.error("Error:", data.error);
                linksBtn.style.background = 'linear-gradient(45deg, #ffb700, #ffc947)';
                linksBtn.classList.remove('button-clicked');
              }
            })
            .catch(err => {
              console.error("Fetch error:", err);
              linksBtn.style.background = 'linear-gradient(45deg, #ffb700, #ffc947)';
              linksBtn.classList.remove('button-clicked');
            });
        }, 300);
      }
      
      function closeLinksModal() {
        document.getElementById('linksModal').style.display = 'none';
        const linksBtn = document.getElementById('linksButton');
        linksBtn.style.background = 'linear-gradient(45deg, #ffb700, #ffc947)';
        linksBtn.classList.remove('button-clicked');
      }
      
      function renderLinksTable(links) {
        const container = document.getElementById('linksContainer');
        if (!links || links.length === 0) {
          container.innerHTML = '<p>暫無重要連結資料</p>';
          return;
        }
        let html = '<table id="linksTable">';
        html += '<tr><th>名稱</th><th>超連結</th></tr>';
        links.forEach(item => {
          html += `<tr>
                     <td>${item.name}</td>
                     <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                   </tr>`;
        });
        html += '</table>';
        container.innerHTML = html;
      }

      /*************************************************
       * ★ NEW: AI助手按鈕 & Modal
       *************************************************/
      function showAiModal() {
        document.getElementById('aiModal').style.display = 'block';
        // 初次開啟時，先放兩句話(問候 + 問問題)
        const chatContainer = document.getElementById('aiChatContainer');
        chatContainer.innerHTML = `
          <div class="chat-assistant">哈囉～希望你今天一切順利。</div>
          <div class="chat-assistant">你想要找什麼檔案呢？能否告訴我你想瞭解的事情？</div>
        `;
      }

      function closeAiModal() {
        document.getElementById('aiModal').style.display = 'none';
      }

      function sendMessageToAi() {
        const userInput = document.getElementById('aiUserInput').value.trim();
        if (!userInput) return;
        
        // 先把使用者的話顯示在畫面
        const chatContainer = document.getElementById('aiChatContainer');
        const userMsgHtml = `<div class="chat-user">${escapeHtml(userInput)}</div>`;
        chatContainer.innerHTML += userMsgHtml;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // 呼叫後端
        callGAS('aiAssistant', { userMessage: userInput })
          .then(data => {
            if (data.success) {
          const aiReply = data.result.reply;
          // 改成直接插入 HTML 字串，不呼叫 escapeHtml
          const assistantMsgHtml = `<div class="chat-assistant">${aiReply}</div>`; 
          chatContainer.innerHTML += assistantMsgHtml;
          chatContainer.scrollTop = chatContainer.scrollHeight;
        } else {
          chatContainer.innerHTML += `<div class="chat-assistant">抱歉，發生錯誤：${data.error}</div>`;
  }
          })
          .catch(err => {
            console.error("sendMessageToAi error:", err);
            chatContainer.innerHTML += `<div class="chat-assistant">抱歉，目前無法取得回應。</div>`;
          })
          .finally(() => {
            document.getElementById('aiUserInput').value = "";
          });
      }

      function escapeHtml(str) {
        return str.replace(/[<>&"]/g, function(c){
          switch(c) {
            case '<': return '&lt;';
            case '>': return '&gt;';
            case '&': return '&amp;';
            case '"': return '&quot;';
          }
          return c;
        });
      }
    </script>
  </body>
