<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>昶青文化</title>
  <style>
    /* ----- Reset & Global ----- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      height: 100%;
    }

    body {
      font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100%;
      background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
      background-size: 250% 250%;
      -webkit-animation: gradientBG 15s ease infinite;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 8px;
      position: relative;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      transform: translateZ(0);
    }

    @-webkit-keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ----- Container & Heading ----- */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
      max-width: 1200px;
      width: 100%;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      color: #054496;
      margin-bottom: 30px;
      font-size: 3em;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      position: relative;
      padding-bottom: 15px;
      margin-top: 20px;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 300px; height: 4px;
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      border-radius: 30px;
      margin-bottom: 5px;
    }

    .logo-img {
      max-width: 200px;
      margin: 25px auto 0; 
      display: block;
      border-radius: 0px;
      box-shadow: 0 3px 8px rgba(0,0,0,0);
    }

    /* ----- Gallery ----- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    .gallery-item-title {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 2;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .gallery-item:hover .gallery-item-title {
      opacity: 1;
      transform: translateY(0);
    }

    /* ----- Back Button ----- */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3), 0 3px 8px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      font-size: 0.9em;
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .back-button:hover {
      background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5), 0 5px 12px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    .back-button::before {
      content: "←";
      margin-right: 8px;
      font-size: 1.2em;
    }

    /* ----- Responsive ----- */
    @media (max-width: 820px) {
      .container {
        padding: 15px;
      }
      
      h2 {
        font-size: 2.2em;
      }
      
      .gallery-item {
        width: 100%;
        max-width: 350px;
      }
    }

    /* ----- Animation ----- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-item {
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }

    .gallery-item:nth-child(1) { animation-delay: 0.2s; }
    .gallery-item:nth-child(2) { animation-delay: 0.4s; }
    .gallery-item:nth-child(3) { animation-delay: 0.6s; }

    /* ----- User Info ----- */
    #userInfo {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      font-size: 0.9em;
      color: #054496;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: right;
    }

    #userName {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="goBack()">返回主頁</button>
  
  <div id="userInfo">
    歡迎, <span id="userName"></span>
    <div id="userRole"></div>
  </div>
  
  <img src="昶青實業LOGO確定版-PNG.png" alt="TCC" class="logo-img">
  
  <div class="container">
    <h2>昶青文化</h2>
    
    <div class="gallery">
      <div class="gallery-item" onclick="openVideo('https://reurl.cc/1K8qg9')">
        <img src="1.png" alt="昶青文化影片1">
        <div class="gallery-item-title">昶青企業文化【效率】</div>
      </div>
      
      <div class="gallery-item" onclick="openVideo('https://reurl.cc/M3zllv')">
        <img src="2.png" alt="昶青文化影片2">
        <div class="gallery-item-title">昶青企業文化【環保】</div>
      </div>
      
      <div class="gallery-item" onclick="openVideo('https://reurl.cc/LaMg4x')">
        <img src="3.png" alt="昶青文化影片3">
        <div class="gallery-item-title">昶青企業文化【數位】</div>
      </div>
    </div>
  </div>

  <script>
    // 頁面載入時執行
    window.onload = function() {
      // 從 sessionStorage 獲取用戶資訊
      const username = sessionStorage.getItem('username');
      const name = sessionStorage.getItem('name');
      const role = sessionStorage.getItem('role');
      
      // 更新用戶資訊顯示
      if (name || username) {
        document.getElementById('userName').textContent = name || username;
        document.getElementById('userRole').textContent = role || '';
      } else {
        // 如果沒有用戶資訊，可能需要返回登入頁面
        window.location.href = 'index.html';
      }
    };

    // 返回主頁
    function goBack() {
      window.location.href = 'index.html';
    }

    // 開啟影片連結
    function openVideo(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
