<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>昶青數位資料中心APP</title>
    <!-- 載入 Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      /* ----- Reset & Global ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
      }

      body {
        font-family: -apple-system, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100%;
        background: linear-gradient(135deg, #a5f571 30%, #07e9f5 50%, #054175 100%);
        background-size: 250% 250%;
        -webkit-animation: gradientBG 15s ease infinite;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 8px;
        position: relative;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        transform: translateZ(0);
      }

      @-webkit-keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* ----- Floating Letters (T, C, C) ----- */
      .letter {
        position: fixed;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -3;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transform: scale(0);
      }
      
      .letter-t {
        color: #00bfff;
        animation: letterExplosion 1s forwards, moveRandom-T 90s infinite alternate ease-in-out, sizeChange-T 24s infinite alternate ease-in-out, colorChange-1 84s infinite;
      }
      
      .letter-c1 {
        color: #00ff7f;
        animation: letterExplosion 1s 0.2s forwards, moveRandom-C1 96s infinite alternate ease-in-out, sizeChange-C1 27s infinite alternate ease-in-out, colorChange-2 87s infinite;
      }
      
      .letter-c2 {
        color: #f09707;
        animation: letterExplosion 1s 0.4s forwards, moveRandom-C2 102s infinite alternate ease-in-out, sizeChange-C2 30s infinite alternate ease-in-out, colorChange-3 90s infinite;
      }
      
      @keyframes letterExplosion {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(3) rotate(180deg);
        }
        100% {
          opacity: 0.8;
          transform: scale(1) rotate(360deg);
        }
      }

      @keyframes moveRandom-T {
        0% { top: 10%; left: 10%; }
        10% { top: 40%; left: 80%; }
        20% { top: 80%; left: 15%; }
        30% { top: 30%; left: 60%; }
        40% { top: 70%; left: 30%; }
        50% { top: 20%; left: 50%; }
        60% { top: 60%; left: 20%; }
        70% { top: 50%; left: 70%; }
        80% { top: 15%; left: 40%; }
        90% { top: 90%; left: 90%; }
        100% { top: 50%; left: 50%; }
      }
      
      @keyframes moveRandom-C1 {
        0% { top: 90%; left: 20%; }
        10% { top: 20%; left: 40%; }
        20% { top: 50%; left: 85%; }
        30% { top: 80%; left: 10%; }
        40% { top: 40%; left: 60%; }
        50% { top: 60%; left: 30%; }
        60% { top: 30%; left: 70%; }
        70% { top: 70%; left: 50%; }
        80% { top: 25%; left: 90%; }
        90% { top: 55%; left: 15%; }
        100% { top: 30%; left: 30%; }
      }
      
      @keyframes moveRandom-C2 {
        0% { top: 50%; left: 50%; }
        10% { top: 70%; left: 20%; }
        20% { top: 30%; left: 80%; }
        30% { top: 60%; left: 40%; }
        40% { top: 20%; left: 70%; }
        50% { top: 80%; left: 30%; }
        60% { top: 10%; left: 60%; }
        70% { top: 90%; left: 10%; }
        80% { top: 40%; left: 90%; }
        90% { top: 15%; left: 25%; }
        100% { top: 75%; left: 75%; }
      }
      
      @keyframes sizeChange-T {
        0%, 100% { font-size: 40px; }
        20% { font-size: 60px; }
        40% { font-size: 30px; }
        60% { font-size: 70px; }
        80% { font-size: 50px; }
      }
      
      @keyframes sizeChange-C1 {
        0%, 100% { font-size: 50px; }
        25% { font-size: 35px; }
        50% { font-size: 65px; }
        75% { font-size: 45px; }
      }
      
      @keyframes sizeChange-C2 {
        0%, 100% { font-size: 45px; }
        33% { font-size: 70px; }
        66% { font-size: 35px; }
      }
      @keyframes colorChange-1 {
        0%, 100% { color: #00bfff; }
        33% { color: #00ff7f; }
        66% { color: #ff4500; }
      }
      @keyframes colorChange-2 {
        0%, 100% { color: #00ff7f; }
        33% { color: #ff4500; }
        66% { color: #00bfff; }
      }
      @keyframes colorChange-3 {
        0%, 100% { color: #ff4500; }
        33% { color: #00bfff; }
        66% { color: #00ff7f; }
      }

      /* ----- Container & Heading ----- */
      .container {
        position: relative;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15), 0 5px 15px rgba(0,0,0,0.1);
        max-width: 1200px;
        width: 100%;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100px; height: 100px;
        background: linear-gradient(135deg, #2193b0 0%, transparent 70%);
        opacity: 0.3;
        border-top-left-radius: 30px;
      }
      .container::after {
        content: "";
        position: absolute;
        bottom: 0; right: 0;
        width: 100px; height: 40px;
        background: linear-gradient(315deg, #6dd5ed 0%, transparent 70%);
        opacity: 0.3;
        border-bottom-right-radius: 30px;
      }

      h2 {
        text-align: center;
        color: #054496;
        margin-bottom: 20px;
        font-size: 3em;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        position: relative;
        padding-bottom: 15px;
        margin-top: 20px;
      }
      .logo-img {
        max-width: 200px;
        margin: 25px auto 0; 
        display: block;
        border-radius: 0px;
        box-shadow: 0 3px 8px rgba(0,0,0,0);
      }
      h2::after {
        content: "";
        position: absolute;
        bottom: 0; left: 50%;
        transform: translateX(-50%);
        width: 300px; height: 4px;
        background: linear-gradient(90deg, #2193b0, #6dd5ed);
        border-radius: 30px;
        margin-bottom: 5px;
      }

      .form-group {
        margin-bottom: 0px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      /* 調整第一個表單組的上邊距，使其位於超級連結按鈕下方 */
      .first-form-group {
        margin-top: 100px; /* 根據超級連結按鈕的位置調整這個值 */
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #147802;
        font-size: 1.4em;
        display: flex;
        align-items: center;
      }
      label::before {
        content: "";
        display: inline-block;
        width: 8px; height: 25px;
        background: linear-gradient(to bottom, #05f51d, #055702);
        margin-right: 10px;
        border-radius: 20px;
      }

      select, button, input[type="text"], input[type="password"] {
        padding: 15px 15px;
        border: 2px solid rgba(33, 147, 176, 0.3);
        border-radius: 20px;
        font-size: 1.1em;
        outline: none;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 10px rgba(0,0,0,0.05), inset 0 2px 5px rgba(255,255,255,0.5);
        min-height: 40px;
      }
      input::placeholder {
        font-size: 1.2em;
      }
      input[type="text"]:focus, input[type="password"]:focus, select:focus {
        border-color: #2193b0;
        box-shadow: 0 0 15px rgba(33, 147, 176, 0.5), inset 0 2px 5px rgba(255,255,255,0.6);
        background-color: rgba(255, 255, 255, 0.5);
      }
      button {
        background: linear-gradient(45deg, #b608c9,#f7cbf7 );
        color: white;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(33, 147, 176, 0.3), 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        font-size: 1.3em;        
        border: none;
        position: relative;
        overflow: hidden;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        font-weight: bold;
        transform: translateZ(0);
      }
      button:hover {
        background: linear-gradient(45deg, #b608c9, #2193b0);
        box-shadow: 0 10px 20px rgba(33, 147, 176, 0.4), 0 6px 10px rgba(0,0,0,0.15);
        transform: translateY(-2px);
      }
      button:active {
        transform: translateY(1px);
        box-shadow: 0 5px 10px rgba(33, 147, 176, 0.3);
      }

/* Modal (使用統計) */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  overflow: auto;
}
.modal-content {
  position: relative;
  background: white;
  margin: 10% auto;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  width:90%;
  max-width: 1000px;
  animation: modalOpen 0.4s;
}
@keyframes modalOpen {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}
.close {
  position: absolute;
  top: 15px; right: 20px;
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s;
}
.close:hover {
  color: #333;
  transform: rotate(90deg);
}
.chart-container {
  width: 100%;
  height:400px;
  margin: 10px 0;
}

#linksTable th {

}

/* 
  ----- Media Queries -----
  這裡有三段: 
  1) @media (max-width: 820px)
  2) @media only screen and (max-width: 820px) and (-webkit-min-device-pixel-ratio: 2)
  3) 再一個 @media (max-width: 820px)
*/
@media (max-width: 820px) {
  .container {
    padding: 15px;
  }
  h2 {
    font-size: 2em;
  }
  h2::after {
    width: 200px;
  }
  label {
    font-size: 1.2em;
  }
  select, button, input[type="text"], input[type="password"] {
    font-size: 1em;
    padding: 12px;
  }
  a.download-link {
    font-size: 1.6em;
    padding: 12px 25px;

    <script>
      // 全域變數

      let currentFileId = null;

      // 初始化頁面
      document.addEventListener('DOMContentLoaded', function() {

      // 登入功能
      function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        if (!username || !password) {
          document.getElementById('loginError').textContent = '請輸入帳號和密碼';
          document.getElementById('loginError').style.display = 'block';
          return;
        }
        
        // 生成客戶端識別符
        const clientId = generateClientId();
        
        callGAS('login', { username, password, clientIp: clientId }, false)
          .then(data => {
            if (data.success) {
              localStorage.setItem('authToken', data.token);
              localStorage.setItem('csrfToken', data.csrfToken);
              document.getElementById('loginScreen').style.display = 'none';
              document.getElementById('userName').textContent = username;
              
              // 檢查權限並顯示相應按鈕
              if (data.permission === 's3') {
                document.getElementById('linksButton').style.display = 'flex';
              }
            } else {
              document.getElementById('loginError').textContent = data.error || '登入失敗';
              document.getElementById('loginError').style.display = 'block';
            }
          })
          .catch(error => {
            document.getElementById('loginError').textContent = '連線錯誤，請稍後再試';
            document.getElementById('loginError').style.display = 'block';
            console.error('Login error:', error);
          });
      }

      // 登出功能
      function logout() {
        clearAuthData();
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('loginUsername').value = '';
        document.getElementById('loginPassword').value = '';
        document.getElementById('loginError').style.display = 'none';
        document.getElementById('result').innerHTML = '';
        document.getElementById('linksButton').style.display = 'none';
      }

      // 清除認證資料
      function clearAuthData() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('csrfToken');
      }

      // 檢查認證並載入用戶資訊
      function checkAuthAndLoadUserInfo() {
        const token = localStorage.getItem('authToken');
        if (!token) {
          clearAuthData();
          document.getElementById('loginScreen').style.display = 'flex';
          return;
        }
        
        callGAS('getUserInfo')
          .then(data => {
            if (data.success) {
              document.getElementById('userName').textContent = data.username;
              
              // 檢查權限並顯示相應按鈕
              if (data.permission === 's3') {
                document.getElementById('linksButton').style.display = 'flex';
              }
            } else {
              clearAuthData();
              document.getElementById('loginScreen').style.display = 'flex';
            }
          })
          .catch(error => {
            console.error('Error checking auth:', error);
            clearAuthData();
            document.getElementById('loginScreen').style.display = 'flex';
          });
      }

      // 搜尋功能
      function search() {
        const department = document.getElementById('department').value;
        const docType = document.getElementById('docType').value;
        const keyword = document.getElementById('keyword').value;
        
        callGAS('search', { department, docType, keyword })
          .then(data => {
            if (data.success) {
              displaySearchResults(data.files);
            } else {
              alert(data.error || '搜尋失敗');
            }
          })
          .catch(error => {
            console.error('Search error:', error);
            alert('搜尋發生錯誤，請稍後再試');
          });
      }

      // 顯示搜尋結果
      function displaySearchResults(files) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        
        if (files.length === 0) {
          resultDiv.innerHTML = '<p style="text-align: center; margin-top: 20px; font-size: 1.2em; color: #666;">沒有找到符合條件的文件</p>';
          return;
        }
        
        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        table.style.marginTop = '20px';
        table.style.backgroundColor = 'white';
        table.style.borderRadius = '10px';
        table.style.overflow = 'hidden';
        table.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
        
        // 表頭
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        
        const headers = ['部門', '類型', '文件名稱', '操作'];
        headers.forEach(headerText => {
          const th = document.createElement('th');
          th.textContent = headerText;
          th.style.padding = '12px 15px';
          th.style.backgroundColor = '#f8f9fa';
          th.style.borderBottom = '2px solid #dee2e6';
          th.style.textAlign = 'left';
          th.style.fontSize = '0.9em';
          th.style.fontWeight = 'bold';
          th.style.color = '#495057';
          headerRow.appendChild(th);
        });
        
        thead.appendChild(headerRow);
        table.appendChild(thead);
        
        // 表身
        const tbody = document.createElement('tbody');
        files.forEach((file, index) => {
          const row = document.createElement('tr');
          row.style.borderBottom = '1px solid #dee2e6';
          row.style.backgroundColor = index % 2 === 0 ? '#ffffff' : '#f8f9fa';
          row.style.transition = 'background-color 0.3s';
          
          row.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#e9ecef';
          });
          
          row.addEventListener('mouseout', function() {
            this.style.backgroundColor = index % 2 === 0 ? '#ffffff' : '#f8f9fa';
          });
          
          // 部門
          const deptCell = document.createElement('td');
          deptCell.textContent = file.department;
          deptCell.style.padding = '10px 15px';
          deptCell.style.fontSize = '0.9em';
          row.appendChild(deptCell);
          
          // 類型

      // 預覽文件
      function previewFile(fileId, fileName) {
        currentFileId = fileId;
        currentFileName = fileName;
        
        callGAS('recordAccess', { fileId })
          .then(data => {

              const resultDiv = document.getElementById('result');
              resultDiv.innerHTML = '';
              
              const iframe = document.createElement('iframe');
              iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
              resultDiv.appendChild(iframe);
              
              const downloadLink = document.createElement('a');
              downloadLink.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
              downloadLink.className = 'download-link';
              downloadLink.textContent = '下載文件';
              downloadLink.target = '_blank';
              resultDiv.appendChild(downloadLink);
            }
          })
          .catch(error => {
            console.error('Preview error:', error);
          });
      }

      function showLinks() {

        callGAS('getLinks')

            if (data.success) {
              const tbody = document.querySelector('#linksTable tbody');
              tbody.innerHTML = '';

      // 顯示 AI 助手
      function showAiAssistant() {
        document.getElementById('aiModal').style.display = 'block';
        document.getElementById('aiInput').focus();
      }

      // 發送 AI 助手訊息
      function sendAiMessage() {
        const input = document.getElementById('aiInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // 清空輸入框
        input.value = '';
        
        // 顯示用戶訊息
        const chatContainer = document.getElementById('aiChatContainer');
        const userMsgDiv = document.createElement('div');
        userMsgDiv.className = 'user-message';
        userMsgDiv.textContent = message;
        chatContainer.appendChild(userMsgDiv);
        
        // 顯示 AI 思考中
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'ai-message ai-thinking';
        thinkingDiv.textContent = 'AI 思考中';
        chatContainer.appendChild(thinkingDiv);
        
        // 滾動到底部
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // 發送請求到後端
        callGAS('aiAssistant', { message, fileId: currentFileId, fileName: currentFileName })
          .then(data => {
            // 移除思考中訊息
            chatContainer.removeChild(thinkingDiv);
            
            // 顯示 AI 回覆
            const aiMsgDiv = document.createElement('div');
            aiMsgDiv.className = 'ai-message';
            
            if (data.success) {
              aiMsgDiv.innerHTML = data.response.replace(/\n/g, '<br>');
            } else {
              aiMsgDiv.innerHTML = '抱歉，我無法處理您的請求。請稍後再試。';
            }
            
            chatContainer.appendChild(aiMsgDiv);
            
            // 滾動到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
          })
          .catch(error => {
            // 移除思考中訊息
            chatContainer.removeChild(thinkingDiv);
            
            // 顯示錯誤訊息
            const errorMsgDiv = document.createElement('div');
            errorMsgDiv.className = 'ai-message';
            errorMsgDiv.textContent = '抱歉，發生了連線錯誤。請稍後再試。';
            chatContainer.appendChild(errorMsgDiv);
            
            console.error('AI Assistant error:', error);
            
            // 滾動到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
          });
      }

      // 變更密碼
      function changePassword() {
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // 驗證輸入
        if (!currentPassword || !newPassword || !confirmPassword) {
          document.getElementById('passwordChangeResult').textContent = '請填寫所有欄位';
          document.getElementById('passwordChangeResult').className = 'error-message';
          return;
        }
        
        if (newPassword !== confirmPassword) {
          document.getElementById('passwordChangeResult').textContent = '新密碼與確認密碼不符';
          document.getElementById('passwordChangeResult').className = 'error-message';
          return;
        }
        
        // 發送變更密碼請求
        callGAS('changePassword', { currentPassword, newPassword })
          .then(data => {
            if (data.success) {
              document.getElementById('passwordChangeResult').textContent = '密碼已成功變更';
              document.getElementById('passwordChangeResult').className = 'success-message';
              
              // 清空表單
              document.getElementById('currentPassword').value = '';
              document.getElementById('newPassword').value = '';
              document.getElementById('confirmPassword').value = '';
              
              // 3秒後隱藏表單
              setTimeout(() => {
                document.getElementById('changePasswordForm').style.display = 'none';
              }, 3000);
            } else {
              document.getElementById('passwordChangeResult').textContent = data.error || '密碼變更失敗';
              document.getElementById('passwordChangeResult').className = 'error-message';
            }
          })
          .catch(error => {
            document.getElementById('passwordChangeResult').textContent = '發生錯誤，請稍後再試';
            document.getElementById('passwordChangeResult').className = 'error-message';
            console.error('Change password error:', error);
          });
      }

      // 呼叫 Google Apps Script
      function callGAS(action, params = {}, useToken = true) {
        if (useToken && action !== 'login') {
          const token = localStorage.getItem('authToken');
          const csrfToken = localStorage.getItem('csrfToken');
          if (token) {
            params.token = token;
            params.csrf = csrfToken;
          }
        }
        
        // 添加客戶端 IP (如果有的話)
        if (action === 'login') {
          params.clientIp = localStorage.getItem('clientIdentifier') || generateClientId();
        }
        
        const query = new URLSearchParams({ action, ...params });
        const url = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.needLogin) {
              clearAuthData();
              document.getElementById('loginScreen').style.display = 'flex';
              throw new Error('需要重新登入');
            }
            
            // 處理頻率限制回應
            if (data.rateLimited) {
              // 顯示友好提示
              showRateLimitMessage(action, data.error);
              throw new Error('請求頻率受限: ' + data.error);
            }
            
            return data;
          });
      }

      // 生成客戶端識別符
      function generateClientId() {
        const id = 'client_' + Math.random().toString(36).substring(2, 15);
        localStorage.setItem('clientIdentifier', id);
        return id;
      }

      // 顯示頻率限制提示
      function showRateLimitMessage(action, message) {
        // 建立一個提示元素
        const notification = document.createElement('div');
        notification.className = 'rate-limit-notification';
        notification.innerHTML = `
          <div class="rate-limit-content">
            <span class="rate-limit-icon">⚠️</span>
            <span class="rate-limit-message">${message || '請求過於頻繁，請稍後再試。'}</span>
            <button class="rate-limit-close" onclick="this.parentNode.parentNode.remove()">×</button>
          </div>
        `;
        
        // 添加到頁面
        document.body.appendChild(notification);
        
        // 5秒後自動消失
        setTimeout(() => {
          notification.style.animation = 'fadeOut 0.3s';
          setTimeout(() => notification.remove(), 300);
        }, 5000);
      }
    </script>
